 FRA_ww1_support_republic:0 "공화국의 권한 강화"
 FRA_ww1_support_republic_desc:0 "One of Napoleon's legacies was a strong, centralized Republic. In recent times, liberal views have given more checks and balances to weaken our glorious state. However, due to the rising tension, I'm sure the French public would understand if a few of those balances were rolled back. After all, anything for Alsase-Lorraine, right?" 

 FRA_ww1_contest_republic:0 "공화국의 권한에 이의제기"
 FRA_ww1_contest_republic_desc:0 "The Republic may be old, but our monarchy lasted even longer than that. France is not consigned to Republicanism- if we enable the opposition, perhaps we can even rid ourselves of such a system, before it's too late."

