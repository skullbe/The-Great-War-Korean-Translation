 GER_jet_strat_bomber_equipment_1_short:0 "H.XVIII"
 GER_jet_strat_bomber_equipment_1_desc:0 "실험적인 전익기 설계는 스텔스 폭격기의 미래입니다. 이 폭격기는 대륙을 넘나드는 항속거리와 결합되어, 우리의 가장 먼 적들이 반응하기도 전에 공격할 수 있습니다."
