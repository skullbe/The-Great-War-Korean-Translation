 fighter_equipment_0:0 "전간기 전투기"
 fighter_equipment_0_short:0 "전간기 전투기"
 fighter_equipment_0_desc:0 "제 1차 세계대전 동안 전투기는 많은 변화를 겪었고, 이후에, 복엽기 설계는 구식이 되었습니다. 우리는 민간 기술의 진보를 군사적 응용으로 변환하기 시작해야 합니다."
 fighter_equipment_1:0 "전투기 I"
 fighter_equipment_1_short:0 "전투기 I"
 fighter_equipment_1_desc:0 "가벼운 항공기체는 방사형태의 엔진 도입과 단엽기 설계, 완전 금속제 외피 구조를 포함해 대변혁을 일으켰습니다. 이 설계는 우리의 첫번째 현대적인 전투기를 만드는 첫번째 도전입니다."
 fighter_equipment_2:0 "전투기 II"
 fighter_equipment_2_short:0 "전투기 II"
 fighter_equipment_2_desc:0 "전투기의 발전 속도는 놀랍기 그지없으며, 우리는 기술의 통합과 기존 개념의 발전을 계속 유지해야 합니다. 우리의 새 전투기 설계는 고고도에서 높은 속도와 성능을 가지고 최고의 항속거리 가능해야합니다. 게다가 추가적으로 무장도 매우 잘 되어야 합니다."
 fighter_equipment_3:0 "전투기 III"
 fighter_equipment_3_short:0 "전투기 III"
 fighter_equipment_3_desc:0 "이전 세대의 전투기들의 가치는 입증되었지만, 더 좋은 설계를 통해 개선점을 찾을 수 있었습니다. 이 항공기가 가진 훌륭한 동력, 높은 민첩성, 치명적인 무기와 긴 항속거리는 피스톤 엔진 전투기의 정점이 될 것입니다."
 heavy_fighter_equipment:0 "중전투기"
 heavy_fighter_equipment_1:0 "중전투기 I"
 heavy_fighter_equipment_1_short:0 "중전투기 I"
 heavy_fighter_equipment_1_desc:0 "우리의 폭격 편대는 목표물에 도달했다가 돌아올 때까지 적들의 전투기로부터 보호받기 위한 호위가 필요합니다. 이러한 호위를 제공하기 위해, 우리는 폭격기와 같은 항속거리를 지닌 전투기를 설계해야 합니다. 이 항공기들은 필요 상 경전투기에 비해 크고 느려졌으며, 민첩하지도 않지만 그들의 중요한 무장을 탑재할 수 있습니다."
 heavy_fighter_equipment_2:0 "중전투기 II"
 heavy_fighter_equipment_2_short:0 "중전투기 II"
 heavy_fighter_equipment_2_desc:0 "전쟁은 우리의 중 전투기 설계는 그보다 더 재빠른 전투기들에게 피해입기 쉬웠으나, 적의 폭격기를 포함한 중장갑의 기체를 요격하는데에는 효과적인것을 우리에게 가르쳐주었습니다. 이 뒤의 설계는 적 항공기 뿐만 아니라 지상 목표까지 공격 성능을 끌어올리는데 초점을 맞출 것입니다. 그만큼 속도와 항속 거리 역시 향상 될 것입니다."
 heavy_fighter_equipment_3:0 "중전투기 III"
 heavy_fighter_equipment_3_short:0 "중전투기 III"
 heavy_fighter_equipment_3_desc:0 "우리 중전투기 세력이 다양한 역할에 숙련된 것을 보이고 있지만, 우리는 적 전투기보다 상대적으로 더 뛰어난 능력을 가질 뿐만 아니라 적 폭격기를 방어하는데 더 빠르고 더 많이 요격율을 높일 새로운 설계를 고려해야 합니다."
 strat_bomber_equipment_1:0 "전략 폭격기 I"
 strat_bomber_equipment_1_short:0 "전략 폭격기 I"
 strat_bomber_equipment_1_desc:0 "대전을 통한 경험과 연구는 적의 군사적 목표와 주요 도시를 폭격하는 것은 다음 전쟁에서 이길 수 있다는 것을 보여줍니다. 최소한 우리는 파괴를 배달해 줄 폭격기를 가져야 합니다. 이는 높은 고도에서 빠른 속력을 가지고, 큰 폭장량을 가질 필요가 있습니다. 대형 기체와 복수의 엔진, 그리고 약간의 방어무장이 요구됩니다."
 strat_bomber_equipment_2:0 "전략 폭격기 II"
 strat_bomber_equipment_2_short:0 "전략 폭격기 II"
 strat_bomber_equipment_2_desc:0 "폭격은 적의 전쟁 능력을 감소 시키는데 효과적이라는 것이 입증되었습니다. 방어무장 강화와 속도가 빨라지면 새 설계가 파괴되는 것을 피할 수 있으며, 유효 탑재량과 거리를 늘리면 더 효과적일 것입니다."
 strat_bomber_equipment_3:0 "전략 폭격기 III"
 strat_bomber_equipment_3_short:0 "전략 폭격기 III"
 strat_bomber_equipment_3_desc:0 "적의 전투기와 지상공격으로부터의 손실을 줄이기 위해, 우리의 새로운 설계는 대단히 높은 고도로 날게 될 것입니다. 막대한 폭장량과 항속거리를 늘리기 위한 더 많은 연료를 가지고 있습니다."
 jet_strat_bomber_equipment_1:0 "제트 전략 폭격기 I"
 jet_strat_bomber_equipment_1_short:0 "제트 전략 폭격기 I"
 jet_strat_bomber_equipment_1_desc:0 "다수의 제트 엔진을 가진 새로운 설계는 큰 폭장량과 긴 항속거리에도 전례없는 속도를 가능케 하였습니다. 이 항공기들은 대량 파괴 병의 역사에서 새로운 시대를 열게 되었습니다."
 tac_bomber_equipment:0 "전술 폭격기"
 tac_bomber_equipment_0:0 "전간기 폭격기"
 tac_bomber_equipment_0_short:0 "폭격기"
 tac_bomber_equipment_0_desc:0 "흔히들 다음 전쟁에서는 순전히 적을 폭격하여 전멸시킴으로써 승리할 수 있으리라 믿고 있습니다. 우리의 폭격기들이 충분한 속도와 많은 폭장량을 가질 수 있도록 설계를 시작하는 것이 필요합니다."
 tac_bomber_equipment_1:0 "전술 폭격기 I"
 tac_bomber_equipment_1_short:0 "전술 폭격기 I"
 tac_bomber_equipment_1_desc:0 "중형 폭격기들은 그들의 신속하고 다양한 임무를 수행할 항속거리가 요구됩니다. 상대적으로 가벼움이 남아있는 쌍발기 설계는 앞으로 몇년 동안은 거뜬히 사용할 수 있습니다."
 tac_bomber_equipment_2:0 "전술 폭격기 II"
 tac_bomber_equipment_2_short:0 "전술 폭격기 II"
 tac_bomber_equipment_2_desc:0 "전술 폭격기에 대한 크고 강력한 설계는 항속 거리와 폭장량, 속도를 늘리면서 다양한 임무를 수행할 능력을 유지하게 합니다."
 tac_bomber_equipment_3:0 "전술 폭격기 III"
 tac_bomber_equipment_3_short:0 "전술 폭격기 III"
 tac_bomber_equipment_3_desc:0 "전투기의 발전에서 참고한 비전통적인 재료와 외형은 이제까지 만들어진 그 어떤 쌍발기보다 더 빠르고 최고의 성능을 내는 설계를 가능하게 했습니다."
 transport_plane_equipment:0 "수송기"
 transport_plane_equipment_1:0 "수송기 I"
 transport_plane_equipment_1_short:0 "수송기"
 transport_plane_equipment_1_desc:0 "§L항공기는 공수강하 임무에 병력을 수송하는 데 사용 됩니다.§!"
 nav_bomber_equipment:0 "뇌격기"
 cv_nav_bomber_equipment:0 "함재 뇌격기"
 nav_bomber_equipment_1:0 "뇌격기 I"
 nav_bomber_equipment_1_short:0 "뇌격기 I"
 nav_bomber_equipment_1_desc:0 "해군 항공기는 해상전에서 잠수함의 중요성 증대된 것처럼,  향후 10 년 동안 새로운 개발이 매우 중요해질 것입니다. 앞으로 급강하 폭격과 정찰 임무를 수행할 수 있는 수상기가 사용될 것입니다."
 nav_bomber_equipment_2:0 "뇌격기 II"
 nav_bomber_equipment_2_short:0 "뇌격기 II"
 nav_bomber_equipment_2_desc:0 "새로운 엔진 기술과 공기 역학적으로 세련된 설계를 통해 해군 비행기들의 속도와 급강하 공격능력은 크게 향상될 것입니다."
 nav_bomber_equipment_3:0 "뇌격기 III"
 nav_bomber_equipment_3_short:0 "뇌격기 III"
 nav_bomber_equipment_3_desc:0 "전 부분 금속 설계와 강력한 에어브레이크는 더 복잡한 해군 항공운용을 가능하게 했습니다. 하지만 이러한 미래의 비행기들은 발전된 시스템을 사용하기 위해 더욱 많은 승무원을 요구합니다."
 CAS_equipment:0 "근접 항공 지원기"
 cv_CAS_equipment:0 "함재 근접 항공 지원기"
 CAS_equipment_1:0 "근접 항공 지원기 I"
 CAS_equipment_1_short:0 "근접 항공 지원기 I"
 CAS_equipment_1_desc:0 "우리의 근접 항공 지원 교리는 정확한 지면 공격 능력을 갖춘 비행기를 필요합니다. 이러한 비행기들은 우리의 더 큰 전술 폭격기에 비해 적은 폭장량을 가졌지만, 이들은 소규모의 목표를 향해 급강하하여 맹폭격하는 능력을 갖추었습니다."
 CAS_equipment_2:0 "근접 항공 지원기 II"
 CAS_equipment_2_short:0 "근접 항공 지원기 II"
 CAS_equipment_2_desc:0 "전쟁 초기의 경험은 근접 항공 지원기가 적의 전투기와 지상 공격으로부터 살아남기 위해 속도와 방어력, 그리고 기동성을 증가시킬 필요가 있음을 드러냈습니다. 다음 세대의 지상 공격기는 더 큰 폭탄과 기관총 등을 통해 목표물에 더 큰 피해를 줄 것입니다."
 CAS_equipment_3:0 "근접 항공 지원기 III"
 CAS_equipment_3_short:0 "근접 항공 지원기 III"
 CAS_equipment_3_desc:0 "발전하는 적의 대공능력과 요격기들은 우리의 근접 항공 지원기들의 진화를 요구하고 있습니다. 이 새로운 설계는 증가한 엔진의 출력, 급강하 능력과 방어력을 늘린 동체, 더 많은 폭장량을 포함하고 있습니다."
 jet_fighter_equipment_1:0 "제트 전투기 I"
 jet_fighter_equipment_1_short:0 "제트 전투기 I"
 jet_fighter_equipment_1_desc:0 "이전의 속도 증가는 첫번째 제트 전투기 도입 앞에서 무색해졌습니다. 우리는 아직 이 엔진을 위한 최상의 기체를 구성하는 방법을 가지고 있지만, 일반 전투기는 경쟁 할 수 없습니다."
 jet_fighter_equipment_2:0 "제트 전투기 II"
 jet_fighter_equipment_2_short:0 "제트 전투기 II"
 jet_fighter_equipment_2_desc:0 "후퇴익과 가벼운 소재를 채택한 새로운 설계는 항속 거리와 속도의 향상에 있어서 제트 전투기 이상의 혁명을 이루어냈습니다."
 jet_tac_bomber_equipment_1:0 "제트 전술 폭격기 I"
 jet_tac_bomber_equipment_1_short:0 "제트 전술 폭격기 I"
 jet_tac_bomber_equipment_1_desc:0 "제트 전투기의 출현은 폭격기들에게 그들의 속도를 더 빠르게 하거나 최소한 같게 만들어야 할 필요성을 낳았습니다. 제트 엔진을 장착한 1 세대 중형 폭격기와 전폭기들은 이 임무를 충족시킬 수 있을 것입니다."
 jet_tac_bomber_equipment_2:0 "제트 전술 폭격기 II"
 jet_tac_bomber_equipment_2_short:0 "제트 전술 폭격기 II"
 jet_tac_bomber_equipment_2_desc:0 "속도로 만족하지 않으며, 미래의 제트 폭격기들은 고도와 항속거리에서 기록을 세우고, 대륙간 군사정찰과 폭격 임무를 수행할 것입니다."
 cv_nav_bomber_equipment_1:0 "함재 뇌격기 I"
