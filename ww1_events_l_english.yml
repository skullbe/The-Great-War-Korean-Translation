l_english:
 ww1_albania.1.a:0 "반동분자들을 잡아들여라!"
 ww1_albania.1.d:0 "오스만 정부가 부과하는 새로운 세금에 대응하기 위해, 알바니아인은 우리 술탄에 대항하여 일어났습니다. 세르비아로부터 확실한 도움을 받았음에도 불구하고, 성공할 것 같지 않습니다."
 ww1_albania.1.t:0 "알바니아인들의 봉기군!"
 ww1_albania.2.a:0 "연습 사격 더 해볼까나!"
 ww1_albania.2.d:0 "알바니아인들은 다시 우리의 술탄에게 대항하여, 저주받은 몬테네그로 왕과 우리가 이전에 그들을 탄압하기 위해 했던 조치를 다시 취하기로 했습니다. 그런데도, 외국의 지원이 없다면, 그들은 쉬운 선택을 해야할 것입니다."
 ww1_albania.2.t:0 "더 많은 알바니아인의 봉기를!"
 ww1_albania.3.a:0 "얼마나 이 짓을 해야되는거야?"
 ww1_albania.3.d:0 "알바니아인들은 지난 2년과 같은 문제로 다시 한번 반란을 일으켰습니다. 정부의 일부 구성원은 완전한 통제가 매우 어려우므로 우리의 손실을 줄이고, 그 영토에 종속국을 설립하는 것을 제안합니다."
 ww1_albania.3.t:0 "알바니아가 또 공격을 하는군!"
 ww1_albania.4.a:0 "알바니아는 정말 대단해!"
 ww1_albania.4.d:0 "오스만이 발칸 전쟁에서 적으로 둘러싸여, 알바니아에 기회가 생겨났습니다! 알바니아의 독립은 오늘 시작됩니다!"
 ww1_albania.4.t:0 "블로러 의회"
 ww1_albania.5.a:0 "젠장!"
 ww1_albania.5.d:0 "그리스 왕국은 합법적으로 알바니아 영토의 북부 에피루스를 합병했습니다. 유럽 강국은 이 명백한 절도를 현재 인정했습니다. 우리는 언젠가 그것을 되찾을 기회가 생기기를 바랄 뿐입니다."
 ww1_albania.5.t:0 "그리스가 북부 에피루스의 합병을 선언하다"
 ww1_argentina.1.a:0 "D.E.P."
 ww1_argentina.1.d:0 "로케 사엔츠 페나 대통령은  질병으로 건강이 악화되어  부통령인 빅토리노 데 라 플라자가 대통령직을 맡게 됬습니다."
 ww1_argentina.1.t:0 "로케 사엔츠 페나가 사망하다!"
 ww1_australia.1.a:0 "바라건대, 그는 조금 나았다."
 ww1_australia.1.d:0 "윌리엄 워드의 사치스러운 생활 방식과 노동당과의 갈등으로 인해 호주 국민들 사이에서 그는 매우 인기가 없었습니다. 호주인들은 사방에 있는 호주인들을 구제하기 위해 영국 정부에 탄원했습니다. 그의 자리는 토마스 덴만에게 위임되었습니다."
 ww1_australia.1.t:0 "윌리엄 워드를 퇴임시켰다!"
 ww1_australia.2.a:0 "뭐, 또?"
 ww1_australia.2.d:0 "토마스 덴만은 호주 국화에 알레르기가 있습니다. 위험한 상태에 처한 그는 영국으로 돌아가서 로날드 먼로 퍼거슨에게 자신의 자리를 대신할 것을 요청했습니다.
 ww1_australia.2.t:0 "토마스 덴만이 사임하다!"
 ww1_austria.1.a:0 "신이시여 구원해주소서, 신이시여 보호해주소서..."
 ww1_austria.1.d:0 "1916년 11월 21일은 오스트리아-헝가리 제국의 어두운 날이었습니다. 사랑스러운 황제 프란츠 요제프는 오랜 기간 종신 후, 생활하면서 폐렴에 시달렸습니다. 정부의 많은 사람은 제국이 오래 가지 못할 거라는 두려움을 가지고 있습니다. 카를 1세는 불확실한 왕위에 올라갑니다."
 ww1_austria.1.t:0 "프란츠 요제프 1세의 죽음"
 # HOI4TGW Open Beta 0.1.8
 ww1_austria.2.t:0 "삼중 제국 제안"
 ww1_austria.2.d:0 "오스트리아-헝가리라는 이름에도 불구하고 제국은 실질적으로 오스트리아에 의해 통치되고 있습니다. 우리의 작은 나라 중 많은 사람은 그들의 어떠한 종류의 표현도 부족한 것에 격분했습니다. 우리의 몇몇 주에서는 물론 오스트리아의 귀족에 의해 자치권이 강화될 수도 있습니다. 그러나 이것은 우리 국가를 상당히 약화할 수 있습니다. 그런데도, 그것은 여전히 우리 정부 내에 지지자들을 두고 있습니다. 우리가 해야 할까요?"
 ww1_austria.2.a:0 "그럴순 없다!"
 ww1_austria.2.b:0 "그러는게 좋을 것이다..."
 ww1_belgium.1.a:0 "벨기에를 잊지 말자"
 ww1_belgium.1.d:0 "보고서의 내용은 크게 야만적입니다. 그렇지 않으면, 그 독일놈들이 대량 학살에 해명하고, 벨기에 민간인을 치료해 주어야 할 것입니다! 물론 의회의 일부 의지가 약한 자들은 이 보고서를 과장된 것으로 비난합니다. 그러나 아무것도 없다면, 독일에 선전포고를 위한 완전한 명분을 얻게 됩니다. 더 중요한 것은, 정당한 영국 지배자를 위해 식민지를 점령하는 것입니다."
 ww1_belgium.1.t:0 "벨기에에서 일어난 잔혹 행위"
 ww1_brazil.1.a:0 "종교적 광신자들은 그 추악한 머리를 쳐들었다"
 ww1_brazil.1.d:0 "아르헨티나의 코리엔테스 주뿐만 아니라 산타 카탈리나와 파라나 주 심지어 분열된 콘테스타두 지역이 종교 지도자들로 인해 지역의 빈곤한 집회로서 반란의 장소가 되었습니다. 그들의 주요 쟁점 중 하나는 철도 회사들이 최근 강제로 그들을 집과 토지를 압수하는 것입니다. 분명히, 이것은 반드시 내려놓아야 합니다."
 ww1_brazil.1.t:0 "콘테스타두 전쟁"
 ww1_brazil.2.a:0 "전쟁을 선포하고 해군 지원병력을 보낸다"
 ww1_brazil.2.b:0 "전쟁선포만 한다"
 ww1_brazil.2.d:0 "브라질은 독일과 전쟁 중인 친근한 대영제국과 조상 국가인 포르투갈에 합류할 이유를 찾고 있습니다. 브라질 무역선이 파라나에서 침몰한 것은 우리가 전쟁 선포에 필요한 명분 거리를 제공합니다. 물론 브라질 군대는 이 무대에 중대한 영향을 미치지 않을 것입니다. 그러나 우리는 해군의 일부를 우호적인 힘으로 보내 도움을 줄 수 있습니다."
 ww1_brazil.2.t:0 "브라질은 독일에 전쟁을 선포한다"
 ww1_canada.1.a:0 "알겠다"
 ww1_canada.1.d:0 "사랑하는 총독 알버트 그레이는 임기를 마쳤습니다. 왕의 친척, 아서 왕자가 이제 그를 대신 할 것입니다."
 ww1_canada.1.t:0 "아서 왕자 총재 임명"
 ww1_chile.1.a:0 "라몬 바로스 루코는 현재 대통령이다!"
 ww1_chile.1.d:0 "페드로 몬트와 그의 내무장관인 엘리아스 페르난데스 알바노는 빠른 시일 내에 사망했습니다. 라몬 바로스 루코는 칠레의 주요 정당 두 사람들을 대신하여 선출되었습니다."
 ww1_chile.1.t:0 "페드로 몬트가 사망하다!"
 ww1_denmark.1.a:0 "폐하 만수무강 하소서!"
 ww1_denmark.1.d:0 "프레드릭 8세는 마비 관련 사건으로 사망했으며, 6년간의 통치 동안 그의 정치가 영향을 거의 미치지 못했습니다. 그의 아들, 권위주의인 크리스티안 10세가 왕위에 오르게 되었습니다."
 ww1_denmark.1.t:0 "프레데릭 8세가 사망하다!"
 ww1_denmark.2.a:0 "좋은 생각이야!"
 ww1_denmark.2.b:0 "안되, 우리 제국에 계속 유지시켜라!"
 ww1_denmark.2.d:0 "미국은 비교적 작고 중요하지 않은 덴마크 서인도 제도를 값비싼 2천 5백만 달러의 돈으로 팔아넘길 것을 제안합니다. 덴마크 국민은 일반적으로 이 법안을 지지하지만, 덴마크 제국은 이미 상당히 작습니다. 우리는 더 많은 영토를 포기할 수 있습니까?"
 ww1_denmark.2.t:0 "덴마크령 서인도 제도 조약"
 ww1_england.1.a:0 "폐하 만수무강 하소서!"
 ww1_england.1.d:0 "에드워드 7세의 삶과 이름을 알리는 시대가 끝나기 시작했습니다. 비탄의 상태에서, 새로운 왕 조지 5세는 대관식을 열었습니다. 시간이 흐르면 그가 영국에서 난무하는 사태를 해결할 수 있을지 알 수 있습니다."
 ww1_england.1.t:0 "영국 왕 에드워드 7세의 죽음"
 ww1_england.8.a:0 "좋군!"
 ww1_england.8.d:0 "노르웨이의 상선인 Aud는 실제로 SMS Libau(아일랜드의 반란군에게 무기와 물자를 배달하는 독일 화물선)이었습니다! 운 좋게도 목표지점에 도달하기 전에 요격되어 아일랜드 반란의 가능성을 심각하게 약화했습니다."
 ww1_england.8.t:0 "독일의 무기 선적을 가로막다!"
 ww1_england.9.a:0 "아일랜드는 정당하게 우리 것이다!"
 ww1_england.9.d:0 "아일랜드의 가톨릭교가 중대한 반란을 꾸몄습니다! 영국 군대가 전쟁으로 싸웠을 때, 이것은 아일랜드 전체에서 영국의 통치를 위협할 수 있는 주요 비상사태입니다. 그 지역을 빠르게 내려 놓아야 합니다."
 ww1_england.9.t:0 "부활절 봉기!"
 ww1_england.10.a:0 "좋군!"
 ww1_england.10.d:0 "노르웨이의 상선인 Aud의 모습으로 운영되는 화물선인 SMS Libau는 부활절 봉기에서 아일랜드 반군에게 독일 무기와 물품을 인도했습니다. 이것은 성공적인 반역에 다가가 영국에게 커다란 단점으로 만들 것입니다."
 ww1_england.10.t:0 "아일랜드 반란에 대한 독일의 지원"
 ww1_england.11.a:0 "완벽해!"
 ww1_england.11.d:0 "우리 군대는 작고, 전문적인 집단을 전통적으로 받아들이지만, 이제 우리는 전쟁 중입니다. 신병 모집 장소에 지원자가 넘쳐 흐르고 있습니다. 이것이 영국 군대의 평균 수행 능력을 떨어뜨릴지라도, 우리 군대는 독일 군대에 맞설 수 있습니다."
 ww1_england.11.t:0 "지원자들의 급증"
 ww1_england.12.a:0 "선박을 구매하라"
 ww1_england.12.b:0 "칠레에 보내라"
 ww1_england.12.d:0 "칠레는 그들의 해군 군비 프로그램의 목적으로, 해군의 공급 업체에 의해 만들어지게 될 Almirante Latorre 호와 Cochrane 호를 의뢰했습니다. 현재 Almirante Latorre 호가 완공되고 출항 준비가 되어있습니다. 그러나 독일과 전쟁이 발발하고, 칠레의 동정인지는 모르겠지만, 우리는 우리 자신이 사용하기 위해 이 전함을 살 수 있는 기회가 주어졌습니다."
 ww1_england.12.t:0 "Almirante Latorre 호 구매"
 ww1_england.13.a:0 "모든 상선을 정지시켜라!"
 ww1_england.13.d:0 "우리의 동맹 함대의 전력과 결합된 왕립 해군의 전력은 북해를 거의 명백하게 장악했습니다. 독일군은 기적없이는 영국 함대가 축출되기를 희망 할 수 없게 됬습니다. 따라서, 우리는 독일 항로를 완전히 봉쇄 할 수 있고, 무역 능력을 강력하게 제한 할 수 있습니다."
 ww1_england.13.t:0 "북해의 전쟁 지역 선언"
 ww1_england.2.a:0 "연합이 형성됬다!"
 ww1_england.2.d:0 "1910년 5월 31일, 케이프 나탈, 트란스발 및 오렌지 자유 주의 식민지가 새롭게 형성된 남아프리카 공화국의 영토로 결합하여, 이전에 분리된 영국 식민지 제국의 준 독립 국가인 캐나다, 오스트레일리아 및 뉴질랜드의 대열에 합류했습니다."
 ww1_england.2.t:0 "남아프리카 공화국 독립"
 ww1_england.14.a:0 "윌슨은 오랫동안 전쟁에서 빠져나올 수 없다..."
 ww1_england.14.d:0 "독일은 특히 미국과의 전쟁에서 멕시코와 기술적으로 방어적인 동맹을 제공하는 전보를 멕시코에 보냈습니다. 그러나 이것은 특히 전쟁의 경우 멕시코 영토의 반환 보장과 함께 미국에 대한 위협으로 쉽게 돌려 해석할 수 있습니다. 이것은 영국 정보국에 위대한 승리입니다!"
 ww1_england.14.t:0 "영국 정보국은 독일인 목수의 전보를 가로챘다."
 ww1_england.15.a:0 "포르투갈에 그들의 의무를 알려라."
 ww1_england.15.d:0 "독일과 오스트리아 상선은 헤이그 협약의 조건을 통해 포르투갈 항구에 숨어 있습니다. 이것은 포르투갈이 독일과 오스트리아 배를 압수시킨다면 국가들 간의 전쟁으로 이어질 것이기 때문에, 포르투갈을 우리 편으로 끌어들이기 위한 완벽한 구실을 제공합니다."
 ww1_england.15.t:0 "독일 상선들을 가뒀다"
 ww1_england.16.a:0 "좋군!"
 ww1_england.16.d:0 "선박들을 먼저 가두는 것이 성과가 있었습니다. 동맹국과 포르투갈은 현재 전쟁 중입니다. 포르투갈은 현재 리스본에 주둔하고 있는 우리 군대와 싸울 원정대를 준비했습니다."
 ww1_england.16.t:0 "포르투갈 원정군단"
 ww1_england.17.a:0 "좋군!"
 ww1_england.17.d:0 "브라질은 독일에 대한 우리의 전쟁에 합류했습니다. 그들이 지상전에 많은 기여하기를 희망하지는 않지만, 리우데자네이루에 주둔해있는 함선들 일부가 우리에 합류했습니다."
 ww1_england.17.t:0 "브라질은 독일에 전쟁을 선포한다"
 ww1_england.18.a:0 "좋군!"
 ww1_england.18.d:0 "시암은 세계 외교 공동체에서 눈에 띄기 위해 공식적으로 동맹국에 가입하여 방콕에서 원정대를 창설했습니다."
 ww1_england.18.t:0 "시암 원정대"
 ww1_england.3.a:0 "여자와 아이가 먼저다!"
 ww1_england.3.d:0 "타이타닉호는 침몰하지 않을 것이라 생각했지만 역사상 가장 큰 해양 사고를 내게 되었으며, 1500여명이 사망했습니다. 이 비극은 전세계의 이목을 끌었고, 해상 안전 기준에 대한 전면적인 개편을 촉구했습니다."
 ww1_england.3.t:0 "타이타닉 침몰"
 ww1_england.4.a:0 "null"
 ww1_england.4.d:0 "null"
 ww1_england.4.t:0 "null"
 ww1_england.5.a:0 "null"
 ww1_england.5.d:0 "null"
 ww1_england.5.t:0 "null"
 ww1_england.6.a:0 "좋아!"
 ww1_england.6.b:0 "그리스 내부 문제에 간섭하지 말자"
 ww1_england.6.d:0 "그리스의 총리 베니젤로스는 그의 왕의 뜻을 거역하고, 우리에게 테살로니키 항구를 점령할 것을 요구합니다. 이 항구는 다르다넬스 작전을 위한 완벽한 후방 기지가 될 것입니다."
 ww1_england.6.t:0 "테살로니키 점령?"
 ww1_england.7.a:0 "빌어먹을 베니젤로스"
 ww1_england.7.b:0 "알겠다, 협상국에 가입한다"
 ww1_england.7.d:0 "그리스 총리인 베니젤로스는 콘스탄티노스 왕의 뜻을 거역하고, 협상국이 테살로니키 항구를 점령할 것을 제안했습니다. 이것은 그들 사이 투쟁의 또 다른 단계입니다."
 ww1_england.7.t:0 "협상국이 테살로니키를 점령"
 ww1_ethiopia.1.a:0 "이야수 5세가 권력을 가지다"
 ww1_ethiopia.1.d:0 "훌륭한 황제인 메넬리크 2세는 지정된 후계자 없이 사망했습니다. 이야수 5세는 대관식을 하지 않았지만, 이 나라에서 실질적인 권력을 잡았습니다."
 ww1_ethiopia.1.t:0 "메넬리크 2세 사망하다!"
 ww1_france.1.a:0 "이제는 전쟁이 불가피하다"
 ww1_france.1.d:0 "장 조레스는 프랑스 정부의 전쟁 목표에 반대하는 마지막 반대 의견자 중 한 명인데, 29세의 프랑스 민족주의자인 라울 빌랭에게 암살당했습니다. 그가 일찍 사건을 당한 후, 프랑스에서는 이제 독일인들에 대한 대대적인 전쟁에 반대하는 사람들이 거의 없습니다. 남아있는 평화주의자들은 아무도 뒤를 이을 사람이 없습니다."
 ww1_france.1.t:0 "평화주의자 조레스 암살"
 ww1_france.8.a:0 "훌륭해!"
 ww1_france.8.d:0 "프랑스군은 대규모 반란에 매우 가까우므로, 프랑스 본토에 미국군이 존재하게 됨에 따라 마침내 싸우게 되었습니다. 아마 규모의 증가로부터, 아니면 외국 지원의 급증으로부터. 어느 쪽이든, 비록 완강하지 않더라도, 프랑스 군은 완전한 전투 능력으로 돌아갑니다."
 ww1_france.8.t:0 "프랑스군 사기 회복"
 ww1_france.9.a:0 "제기랄!"
 ww1_france.9.d:0 "무력한 종속국인 코친차이나의 듀이 탄 왕은 궁전에서 달아나 프랑스 통치에 반대하는 반란을 일으켰습니다! 이기적인 작은 아이가 자신의 허풍떠는 위치에 만족하게 둬서는 안 됩니다. 물론, 프랑스가 이 지역을 회복하라고 명령하면, 그는 감옥에서 훨씬 더 냉정한 삶을 살게 될 것입니다."
 ww1_france.9.t:0 "프랑스 인도차이나, 코친차이나 반란"
 ww1_france.10.a:0 "제기랄!"
 ww1_france.10.d:0 "우리의 문제 되는 식민지가 다시 반란입니다! 인도차이나의 타이응우옌 주는 현재 독립을 위한 또 다른 반란을 준비하고 있고, 현재 중국에서 지원병을 얻으려고 합니다. 이번 명령은 장기간 회복해야 합니다."
 ww1_france.10.t:0 "프랑스 인도차이나, 타이응우옌 반란"
 ww1_france.11.a:0 "제기랄!"
 ww1_france.11.d:0 "파리의 거리에는 대부분 민간인이 집에 들어갔습니다. 지나치게 늙었거나 아프거나 완고한 사람들만 집이나 상점에서 나와서 수도를 통해 행진하는 남자들을 보러 왔습니다. 1870년의 유령이 다시 도시를 방문합니다. 국민의 마음에 관한 유일한 질문은 '얼마나 오래 공화국을 붙잡을 수 있는가?'라는 것입니다."
 ww1_france.11.t:0 "파리 함락"
 ww1_france.12.a:0 "우리는 베르됭을 되찾아야 한다!"
 ww1_france.12.d:0 "프랑스 저항의 상징인 베르됭을 잃었습니다. 프랑스군은 후퇴해야 합니다."
 ww1_france.12.t:0 "베르됭 함락"
 ww1_france.2.a:0 "프랑스 만세!"
 ww1_france.2.d:0 "르네 비바니 행정부는 프랑스 의회에서 많은 업적을 남겼지만, 그에게 등을 돌리는 프랑스 군대는 그 노인이 감당하기에는 너무 많았습니다. 아리스티드 브리앙이 이제 정부의 실권을 장악합니다."
 ww1_france.2.t:0 "비비아니 행정부 해산"
 ww1_france.3.a:0 "훌륭해!"
 ww1_france.3.d:0 "독일인들은 자신의 꿈에서 벗어나 가혹한 현실로 프랑스 국민을 일깨웠습니다. 시민들과 정부는 우리의 산업에 힘을 실어 주면서 적들을 향해 단결합니다."
 ww1_france.3.t:0 "프랑스 지원을 위한 전쟁물자"
 ww1_france.4.a:0 "제기랄, 제기랄, 제기랄..."
 ww1_france.4.d:0 "우리 군은 '손실이 큰 공격'과 '자멸적인 공격'에 대해 불평하며 폭동을 일으켰습니다. 그들 중 많은 이가 겁쟁이들! 배신자들입니다. 그러나 여전히, 그들은 우리가 가진 유일한 군대입니다. 특히, 지금 당장은 프랑스 영토 밖으로의 공격을 줄여야 합니다. 그리고 이 사태가 진정될 때까지, 이길 수 있는 싸움만을 골라야 합니다."
 ww1_france.4.t:0 "프랑스군 폭동!"
 ww1_france.5.a:0 "프랑스는 살아남아야 한다!"
 ww1_france.5.d:0 "프랑스군은 최근 공격으로 인해 폭동을 끝내기에 매우 가까워졌습니다. 하지만, 운이 좋아서, 패탱 원수는 전투에서 핵심 부대를 이끌어 왔으며 많은 반군들을 축출해 왔습니다. 우리에 대한 그의 충고는 커다란 무언가, 초강력 무기, 또는 주요 동맹국이 합류하여 소년들의 사기를 회복할 때까지 공격을 완전히 멈추게 하는 것입니다. 물론, 우리가 이것을 무시한다면, 반란에 직면하거나 혹은 더 나쁜..."
 ww1_france.5.t:0 "프랑스군 폭동 진압"
 ww1_france.6.a:0 "Jawhol, mein herr!"
 ww1_france.6.d:0 "This event is a leftover from Hearts of Iron 3. If you see it happen in game, yell at one of the developers so we can get it taken out."
 ww1_france.6.t:0 "Glitch event triggers!"
 ww1_france.7.a:0 "아주 나쁜 소식이다."
 ww1_france.7.d:0 "동맹국에 대한 계속되는 무의미한 공격으로 군대가 광범위한 분열이 발생했습니다. 정부에 대한 쿠데타가 될 수 있다는 두려움이 있습니다..."
 ww1_germany.1.a:0 "독일은 승리를 기다리고 있다"
 ww1_germany.1.d:0 "헬무트 폰 몰트케는 독일 제국에 약속된 결정적인 승리를 거두지 못했으며, 그의 우유부단함은 사령부에 연쇄적 문제를 일으키고 있습니다. 에릭 폰 팔켄하인 장군은 특히 전쟁에서 벨기에와 바다 밖으로 영국을 타격하자는 그의 생각에 대해 가망성을 보여주었습니다. 그러므로, 그는 우리의 새로운 총장입니다!"
 ww1_germany.1.t:0 "폰 팔켄하인을 참모총장으로 임명"
 ww1_germany.10.a:0 "무기를 보내라"
 ww1_germany.10.d:0 "아일랜드는 그들이 지금까지 가지고 있는 가장 큰 반란 중 하나로 영국에 대한 반란을 다시 하고 있습니다. 물론 장비 및 보급품에 문제가 있다고 합니다. 다행스럽게도, 독일은 군용 장비가 많으므로 우리는 아일랜드 군대에 지원할 수 있습니다. 우리는 Aud라는 노르웨이 증기선의 모습으로 SMS Libau를 보냅니다."
 ww1_germany.10.t:0 "아일랜드 반란에 대한 독일의 지원"
 ww1_germany.11.a:0 "제기랄!"
 ww1_germany.11.d:0 "키엘의 선원들은 계속해서 작전을 수행하라는 명령에도 불구하고 거대한 반란을 일으키고 있습니다! 이 반역자들은 전쟁의 실제 현재 상황에도 불구하고 즉각적이고 무조건적인 독일 항복을 요구하고 있습니다. 반란이 퍼지면 문제가 발생할 수 있습니다."
 ww1_germany.11.t:0 "선원의 반란!"
 ww1_germany.12.a:0 "아이고 맙소사…"
 ww1_germany.12.d:0 "상황이 악화하고 있습니다! 선원의 반란은 전쟁뿐만 아니라 독일 정부와 심지어 우리 군대에 대해서도 독일 주민을 통한 반란을 일으켰습니다! 이것이 계속 허용된다면, 제국의 종말이 곧 올 수 있습니다."
 ww1_germany.12.t:0 "반란 확산!"
 ww1_germany.13.a:0 "지금 아수라장이야!"
 ww1_germany.13.d:0 "1918년 11월 9일 베를린 제국의회 건물에서 피리프 샤이데만에 의해 독일 공화국이 선언되었고, 분노한 프리드리히 에버트는 국회가 군주국과 공화국 둘 중 하나를 선택해야 한다고 생각했습니다. 2시간 후, 베를린 궁전에서 자유 사회주의 공화국이 선포되었습니다. 이 선언문은 공산당 스파르타쿠스 연맹의 지도자 중 한 명인 카를 리프크네히트에 의해 나왔습니다. 모든 독일 시민들이 이 새로운 공화국에 대한 충성을 선언한 것은 아니지만, 인구 대다수는 두 파벌 중 하나를 지지하고 있습니다..."
 ww1_germany.13.t:0 "두 공화국이 선포..."
 ww1_germany.14.a:0 "알았어"
 ww1_germany.14.d:0 "1918년 11월 10일에 세 명의 MSPD와 세 명의 USPD 회원으로 구성된 인민대표평의회라는 연합 정부가 설립되었습니다. MSPD는 프리드리히 에버트가, USPD는 휴고 하세가 주도했으며, 국가 원수가 됐습니다. 새로운 정부가 베를린 노동자와 군 평의회에 의해 확인되었더라도, 스파르타쿠스 연맹에서 그것을 반대하였습니다."
 ww1_germany.14.t:0 "인민대표평의회 창설"
 ww1_germany.2.t:0 "독일 제펠린 작전"
 ww1_germany.2.d:0 "현 상황에서 독일군이 영국 본토를 침범할 가능성은 거의 없습니다. 그러나 우리의 제펠린 폭격 기구는 멀리에서 영국 산업의 중심에 공격할 수 있을 것입니다! 그들이 얼마 안 되는 전투기를 보내서 공격을 가할 수는 있지만, 고도에 접근할 가능성은 거의 없습니다. 이 잉글랜드인들에게 우리의 힘을 보여줍시다!"
 ww1_germany.2.a:0 "인상적이야"
 ww1_germany.15.a:0 "독일 제국의 끝인가?"
 ww1_germany.15.d:0 "황제 빌헬름 2세는 1918년 후반에 베를린과 다른 중심지에서 일어난 반란에 놀라움을 금치 못했습니다. 그의 사랑하는 황실 해병대인 제국 해군의 간통이 그를 크게 놀라게 했습니다. 무정부 상태에서 정부의 일부 형태를 보존하기 위해 빌헬름은 1918년 11월 9일 독일 황제와 프로이센 왕을 그의 아들이 계승하도록 했습니다. 실제로, 이 경우는 없을 것입니다만. 독일 제국은 막을 내렸습니다."
 ww1_germany.15.t:0 "빌헬름 2 세의 공식 퇴위"
 ww1_germany.3.a:0 "알겠다"
 ww1_germany.3.d:0 "null"
 ww1_germany.3.t:0 "사건 반복"
 ww1_germany.4.a:0 "봉쇄를 시작하라!"
 ww1_germany.4.d:0 "영국 정부는 어떤 종류의 화물(심지어 음식까지도)을 운송하고 있는 선박도 독일의 불법 상선의 밀매매라고 거칠게 결정했고, 영국 해군의 힘을 명확하게 남용하고 있습니다. 물론, 현 전쟁에서 우리는 보복할 수 있습니다. 우리의 뛰어난 잠수함 함대는 바다에 있는 어떤 상선도 침몰시킬 것입니다. 영국과 프랑스의 계획이 어리석음을 보여줄 것입니다!"
 ww1_germany.4.t:0 "무제한 잠수함 작전"
 ww1_germany.5.a:0 "미국을 달래라"
 ww1_germany.5.b:0 "아니! 우리는 영국의 봉쇄에 대한 책임을 지지 않는다"
 ww1_germany.5.d:0 "미국의 윌슨 대통령은 미국과 프랑스의 여객선 루시 타니아가 침몰한 후, 무제한 잠수함 공격의 종료를 요구하는 편지를 보내 왔습니다. 물론 우리가 거절해도 전쟁이 일어나지 않을 것 같지만, 동시에 시작할 위험을 피하는 것이 더 나을지도 모릅니다."
 ww1_germany.5.t:0 "서섹스 서약- 미국은 잠수함 제한을 요청하다"
 ww1_germany.6.a:0 "때가 됐다!"
 ww1_germany.6.d:0 "이제 우리는 무제한 잠수함 공격으로 협상국으로부터 굶주리지 않게 됐고, 영국 함대에 결정적인 타격을 가해야 합니다. 영국 함대는 여전히 우리의 수보다 훨씬 많지만, 질이 잠재적으로 양을 이길 수 있습니다. 적어도 우리 함대 전체를 잃지 않고 받아들일 수 있는 양의 영국 함선을 가라앉히는 한, 영국의 해상 봉쇄는 해제되어야 합니다!"
 ww1_germany.6.t:0 "영국 봉쇄 해제"
 ww1_germany.7.a:0 "훌륭해!"
 ww1_germany.7.d:0 "독일제국 해군의 위대한 승리입니다! 상선은 이제 대서양에서 우리 항구로 가는 길을 다시 한번 달리고 있습니다. 여정은 위험하지만, 영국은 더는 모든 해외 무역을 차단할 수 있는 능력을 갖추고 있지 않습니다. 이것은 독일 제국의 영광스러운 날입니다!"
 ww1_germany.7.t:0 "영국 해군 봉쇄 해제"
 ww1_germany.8.a:0 "때가 됐다!"
 ww1_germany.8.d:0 "해군이 영국 함대를 휩쓸고 그들의 자존심을 상하게 했지만, 겉으로 보기에는 영국 함대는 여전히 끝없는 충분한 인력과 선박을 보유하고 있으며, 적어도, 어떤 상선이 독일 항구에 들어가려고 하는 것을 완전히 막을 수 있습니다. 문제없어요. 무제한 잠수함 공격은 미국의 불만에도 불구하고 재개 될 것입니다."
 ww1_germany.8.t:0 "잠수함 전쟁 재개"
 ww1_germany.9.a:0 "우리는 크리스마스에 집에 갈 것이다!"
 ww1_germany.9.d:0 "벨기에 수도는 독일 점령하에 떨어졌습니다. 왕은 아직 전쟁을 끝내려는 계획이 없지만, 프랑스 수도에 쉽고 직접적인 길을 열었습니다. 아마도 독일의 승리는 거의 가까워지고 있습니다!"
 ww1_germany.9.t:0 "브뤼셀 함락"
 ww1_greece.1.a:0 "콘스탄틴 1세가 왕이 되다!"
 ww1_greece.1.d:0 "1913년 3월 18일 화이트 타워 근처에서 오후 산책을 하던 중, 좋은 왕 조지 1세는 사회주의 조직과의 관계를 유지하고 있는 알렉산드로스 쉬나스에 의해 뒤쪽 근거리에서 총에 맞았습니다. 콘스탄틴 1세는 이제 그리스의 왕이되었습니다."
 ww1_greece.1.t:0 "조지 1세 암살당하다!"
 ww1_greece.2.a:0 "마침내 재결합!"
 ww1_greece.2.d:0 "크레타 섬은 명목상으로 오스만 제국의 종속국인데도 불구하고, 1908년 이래 진정한 그리스 괴뢰 국가였습니다. 물론, 오스만의 상황이 악화하면서, 그리스의 크레타 합병을 막을 실질적인 힘은 없습니다."
 ww1_greece.2.t:0 "크레타 섬의 끝"
 ww1_greece.3.a:0 "반드시!"
 ww1_greece.3.b:0 "필요 없다"
 ww1_greece.3.d:0 "미국 함대는 여러 시대에 뒤떨어진 전노급함 전함을 보유하고 있으며, 그들은 거의 사용하지 못합니다. 거꾸로, 그리스 해군은 어떤 수단으로든 확장하려고 시도하고 있으며, 심지어 구식 함선조차도 말입니다. 구매를 준비하는 것이 너무 어렵지는 않을 것입니다.-우리는 그것을 반드시 필요로 할까요?"
 ww1_greece.3.t:0 "미국 전함 구매"
 ww1_greece.4.a:0 "그래"
 ww1_greece.4.b:0 "아니"
 ww1_greece.4.d:0 "그리스 왕국은 기운찬 함대를 돕기 위해 그들의 오래된 전노급함 전함을 요청했습니다. 이 배들은 미래의 전쟁에서 심각한 결과를 초래하지는 않을 것이며, 해군 요원들은 우리가 그걸 놓치지 않을 거라고 확신했습니다. 물론, 그리스 정부는 지역 문제아라고 알려져 있습니다. 미국의 지원이 우리의 이익에 부딪힐 수 있습니다. 우리는 그 판매에 서명합니까?"
 ww1_greece.4.t:0 "그리스는 전함 구매 요청하다"
 ww1_greekbulgarian.6.a:0 "계획 수락"
 ww1_greekbulgarian.6.b:0 "계획 거부"
 ww1_greekbulgarian.6.d:0 "새 총리 Dimitrios Gounaris는 협상국에 계획을 제안합니다. 그리스가 불가리아에 대항하는 대가로 협상국에 합류하는 것을 동의하고... 트라키안 해안에 대한 그들의 주장을 지지하는 것입니다. 만약 그들이 여전히 중립적이라면, 그런 거래는 불가리아를 독일 측에 붙게 할 가능성이 있습니다."
 ww1_greekbulgarian.6.t:0 "구나리스 계획"
 ww1_greekbulgarian.7.a:0 "그리스에 요구하라"
 ww1_greekbulgarian.7.b:0 "그리스에 요구하지 마라"
 ww1_greekbulgarian.7.d:0 "콘스탄틴 왕의 행동은 매우 흥미롭습니다. 그는 베니젤로스 총리의 지휘를 이어받아 헬레닉 군대를 동원했지만, 그가 하려던 대로 불가리아에 대항하지는 않았습니다. 혹시 우리의 왕정주의자 왕은 우리가 생각했던 것보다 독일과 더욱더 긴밀한 사이일까요? 무장 해제를 요구하면 분명히 그의 본심이 나타날 것입니다."
 ww1_greekbulgarian.7.t:0 "그리스에 철수 요구"
 ww1_greekbulgarian.8.a:0 "누가 신경 쓰냐? 그들은 단지 그리스 사람이다."
 ww1_greekbulgarian.8.d:0 "그리스는 철수하기로 동의했습니다. 이것은 전쟁에서 그들에게 문제가 될 수 있으며, 정부의 일부는 그리스의 패배로 이어질 수도 있다고 우려하지만, 적어도 협상국을 위해 싸울 곳은 하나입니다."
 ww1_greekbulgarian.8.t:0 "그리스가 철회하다!"
 ww1_greekbulgarian.9.a:0 "제기랄!"
 ww1_greekbulgarian.9.d:0 "베니젤로스 총리는 그리스의 정치적 긴장으로 인해 사임했습니다."
 ww1_greekbulgarian.9.t:0 "베니젤로스는 그리스 정부를 떠난다"
 ww1_greekbulgarian.10.a:0 "훌륭해!"
 ww1_greekbulgarian.10.d:0 "그리스의 정치적 변화로 인해 엘레프테리오스 베니젤로스는 총리로 다시 복귀합니다."
 ww1_greekbulgarian.10.t:0 "베니젤로스가 돌아왔다"
 ww1_greekbulgarian.11.a:0 "나쁜놈들!"
 ww1_greekbulgarian.11.d:0 "그리스는 우리의 '끊임없는 적대감'과 '명백하게 냉담한 태도'로 인해 불가리아에 대한 군사 접근을 의미하는 엄격한 중립성을 국가에 강요했다고 주장합니다. 발칸 반도에 있는 우리 항구인 테살로니카는 곧 무너집니다."
 ww1_greekbulgarian.11.t:0 "그리스가 불가리아 군의 접근을 허가하다"
 ww1_greekbulgarian.12.a:0 "작전 시작"
 ww1_greekbulgarian.12.b:0 "작전 중단"
 ww1_greekbulgarian.12.d:0 "완고한 그리스 사람은 우리가 그들에게 무엇을 하더라도, 여전히 우리의 전쟁에 동참하지 않을 것입니다. 그러나 우리의 첩보기관에는 계획이 있습니다. 국왕의 궁전을 불태우고 동맹국의 첩보원으로부터 책임을 물으세요! 이것은 역효과가 될 작은 기회가 있지만, 누가 신경을 씁니까? 결국, 그리스인일 뿐입니다. 이후의 모든 일까지."
 ww1_greekbulgarian.12.t:0 "아테네에 화재가 발생하다!"
 ww1_greekbulgarian.13.a:0 "그리스에 요구하라"
 ww1_greekbulgarian.13.b:0 "그리스에 요구하지 마라"
 ww1_greekbulgarian.13.d:0 "그 배은망덕한 그리스인들은 감히 우리의 명령에 반기를 들고 총을 우리에게 돌릴 직전처럼 보입니다. 이 분노는 분명히 용납 될 수 없습니다! 우리는 그리스를 강제로 퇴보시켜야합니다."
 ww1_greekbulgarian.13.t:0 "재개된 무장 해제 요구"
 ww1_greekbulgarian.14.a:0 "훌륭해!"
 ww1_greekbulgarian.14.d:0 "그리스는 해제 요구를 수용했습니다. 심지어 우리를 상대로 아무런 조치도 취하지 않기 위해 무기의 일부를 넘겼습니다."
 ww1_greekbulgarian.14.t:0 "그리스는 우리의 요구를 받아들인다"
 ww1_greekbulgarian.15.a:0 "우리는 보복 할 수 없다"
 ww1_greekbulgarian.15.d:0 "그 그리스 놈들은 포병과 소형 무기를 사용하여 결국 우리를 뒤집어 놓았습니다! 프랑스 사절이 살해됐고, 더 나아가 그리스 국민은 이 지독한 테러리스트들을 후원합니다. 슬프게도, 전쟁이 진행되는 지금, 우리가 할 수 있는 일은 별로 없습니다. 그러나 곧, 우리는 그들에게 되돌려 줄 것입니다."
 ww1_greekbulgarian.15.t:0 "그리스의 저녁예배"
 ww1_greekbulgarian.1.a:0 "수락"
 ww1_greekbulgarian.1.b:0 "거절"
 ww1_greekbulgarian.1.d:0 "동맹국들은 우리가 정당하게 주장하는 세르비아 영토를 주는 대신, 세르비아와의 전쟁에 동참할 것을 우리에게 요구합니다. 우리는 모든 협상국에 대한 전쟁이 있을 것입니다."
 ww1_greekbulgarian.1.t:0 "동맹국 제안"
 ww1_greekbulgarian.16.a:0 "콘스탄티노스 퇴위 요구"
 ww1_greekbulgarian.16.b:0 "그리스만 남겨라"
 ww1_greekbulgarian.16.d:0 "러시아 혁명의 종식과 함께, 그리고 차르가 더는 등 뒤에서, 협상국이 그리스에 침입하는 것을 막는 이는 아무도 없습니다. 이 시점에서 콘스탄티노스는 전쟁에 가담하거나 왕관을 잃어야 합니다. 이번에 우리는 압박을 막을 방도가 없습니다."
 ww1_greekbulgarian.16.t:0 "그리스에 최후 통첩"
 ww1_greekbulgarian.17.a:0 "중립 유지"
 ww1_greekbulgarian.17.b:0 "세르비아 돕기 위해 노력하라"
 ww1_greekbulgarian.17.d:0 "모든 것이 잘못 굴러가고 있습니다! 독일과 오스트리아-헝가리는 명목상의 동맹국인 세르비아에 침략하고 있지만, 그리스를 지키는 것 말고는 아무것도 할 수 없습니다. 우리는 어쨌든 전쟁을 계속할 수 있습니다. 국왕이 대치하고 있지만..."
 ww1_greekbulgarian.17.t:0 "오스트리아-헝가리가 세르비아에 선전포고하다!"
 ww1_greekbulgarian.18.a:0 "중립을 유지한다"
 ww1_greekbulgarian.18.b:0 "세르비아를 돕자"
 ww1_greekbulgarian.18.d:0 "모든게 잘못 굴러가고 있습니다! 독일과 오스트리아-헝가리가 우리의 동맹 세르비아를 급습했습니다. 세르비아를 지원하기는 쉽습니다, 우리의 왕은 전쟁하는 것을 두려워하고 있으며 하지 않기를 원합니다. 어떻게 해야할까요?"
 ww1_greekbulgarian.18.t:0 "오스트리아-헝가리가 세르비아에 선전포고하였다!"
 ww1_greekbulgarian.19.a:0 "중립을 유지한다"
 ww1_greekbulgarian.19.b:0 "세르비아를 돕자"
 ww1_greekbulgarian.19.d:0 "불가리아가 동맹국에 가입했습니다. 세르비아와 그리스가 불가리아에 다시 맞서고 있다는 사실에 그리스 의회에서 논의가 가열 되었습니다. 우리는 우리의 오랜 적에게 붙는 간단한 선택지도 있습니다, 하지만 우리가 받아들여야할까요?"
 ww1_greekbulgarian.19.t:0 "불가리아가 동맹국에 가입하다!"
 ww1_greekbulgarian.20.a:0 "제안을 받아들인다"
 ww1_greekbulgarian.20.b:0 "제안을 거부한다"
 ww1_greekbulgarian.20.d:0 "우리의 왕이 전쟁을 참전하는 것을 반대하고 있지만, 의회는 협상국에 가입하는 것을 더 선호하고 있습니다. 베니젤로스 수상은 협상국과 협상을 시작했고,  협상국이 모든 트리키아 해안 지역, 콘스탄티노플, 그리고 스머나 지역을 그리스에 양도한다는 제안을 보내왔습니다. 이 제안으로 대중들 사이에는  전쟁을 지지하는 여론이 조성되었습니다. 제안을 받아들일까요?"                                                                                                                                                                                                                                                                                                                                                                                                                  
 ww1_greekbulgarian.20.t:0 "협상국과의 협상"
 ww1_greekbulgarian.21.a:0 "수락"
 ww1_greekbulgarian.21.b:0 "거절"
 ww1_greekbulgarian.21.d:0 "우리의 왕이 전쟁을 참전하는 것을 반대하고 있지만, 의회는 협상국에 가입하는 것을 더 선호하고 있습니다. 베니젤로스 수상은 협상국과 협상을 시작했고,  협상국이 오스만의 수도인 콘스탄티노플과 스마르나 지역을 그리스에 반환시킨다는 제안을 보내왔습니다.  하지만, 많은 사람들은 불가리아가 가져간 영토를 오스만이 가져간 영토보다 더 걱정하고 있기에 왕과 함께 이 제안을 거부하고 있습니다. 하지만 우리는 이 제안을 받아들일 수 있습니다, 암 그렇고말고…."
 ww1_greekbulgarian.21.t:0 "협상국과의 협상"
 ww1_greekbulgarian.22.a:0 "신이 시여 그를 구해주소서!"
 ww1_greekbulgarian.22.d:0 "최근의 사건으로 약화된 콘스탄티노스는 흉막염와 폐렴으로 고통받고 있습니다. 그는 언제든지 죽을 수 있습니다! 더 나쁜 것은, 베니젤로스는 여왕이 남편을 독일군에 합류시키려는 의논을 한 후에 그에게 이런 짓을 했다는 거짓 맹세를 하기 시작했습니다. 티노스 섬에 배를 타고 보내 치료 목적으로 알려진 성모 마리아를 그리스로 데려오고 왕을 구하기 위해."
 ww1_greekbulgarian.22.t:0 "콘스탄티노스 왕의 건강이 악화되었습니다!"
 ww1_greekbulgarian.23.a:0 "우라!"
 ww1_greekbulgarian.23.d:0 "전설의 마돈나가 해냈군요! 물론, 왕은 약을 투여받고 죽음의 문턱에서 벗어나겠지요."
 ww1_greekbulgarian.23.t:0 "콘스탄티노스 왕이 집무실로 돌아가다"
 ww1_greekbulgarian.24.a:0 "메타크사스가 옳다, 우린 전쟁을 할 수 없다"
 ww1_greekbulgarian.24.b:0 "베니젤로스가 옳다"
 ww1_greekbulgarian.24.d:0 "콘스탄티노스 왕은 다르다넬스에서 협상국의 작전을 통해 오스만군이 결코 그리스를 다시는 위협하지 못하도록 동맹국과의 전쟁을 허용하기 시작했습니다. 당연히 그렇게 간단하지 않습니다. 참모총장인 요안스 메타크사스는 전쟁이 일어날 때 사임하겠다고 위협했으며, 군대는 아직 준비되어 있지 않다고 말했습니다. 최근 사건을 고려할 때, 그가 옳을 수도 있습니다. 물론, 베니젤로스 총리는 그 반대라고 생각합니다. 누가 맞을까요?"
 ww1_greekbulgarian.24.t:0 "그리스와 다르다넬스"
 ww1_greekbulgarian.25.a:0 "계획 제안"
 ww1_greekbulgarian.25.d:0 "이제 국민은 불가리아와 오스만과의 전쟁에 찬성하고 있으므로, 우리는 그리스의 전쟁 보상 요구 목록을 협상국에게 보냈습니다. 물론, 불가리아가 여전히 중립국이라면, 아마도 그들은 거절할 것입니다. 하지만 그들이 그렇게 한다고 해도, 더 많은 가능성이 있을 것입니다."
 ww1_greekbulgarian.25.t:0 "구나리스 계획"
 ww1_greekbulgarian.26.a:0 "베니젤로스 승리!"
 ww1_greekbulgarian.26.d:0 "1915년의 선거는 여전히 그리스 시민들 사이에서 인기가 있는 엘레프테리오스 베니젤로스의 자유당에 큰 승리를 보았습니다. 콘스탄티노스는 그를 총리로서 다시 불러야만 합니다."
 ww1_greekbulgarian.26.t:0 "입법 선거, 1915년"
 ww1_greekbulgarian.27.a:0 "전쟁 동원 및 준비"
 ww1_greekbulgarian.27.b:0 "방어적으로 준비하다"
 ww1_greekbulgarian.27.c:0 "아무것도 하지마라"
 ww1_greekbulgarian.27.d:0 "불가리아는 세르비아와의 전쟁을 선언했습니다. 이제 우리가 공격할 기회입니다! 우리는 무엇을 해야합니까?"
 ww1_greekbulgarian.27.t:0 "불가리아가 동맹국에 가입하다!"
 ww1_greekbulgarian.28.a:0 "망할 베니젤로스 놈!"
 ww1_greekbulgarian.28.b:0 "좋다, 협상국에 가입한다"
 ww1_greekbulgarian.28.d:0 "베니젤로스 국무총리는 협상국이 테살로니키 항구를 장악할 것을 제안했습니다. 왕의 의지에 대항하여, 왕이 전쟁을 막기 위해 전쟁을 하도록 강요한 것입니다. 물론, 우리는 여전히 중립을 유지할 수 있지만, 우리는 항구 지역을 잃습니다..."
 ww1_greekbulgarian.28.t:0 "협상국이 테살로니키를 점령하다"
 ww1_greekbulgarian.29.a:0 "거부한다"
 ww1_greekbulgarian.29.b:0 "무장 해제"
 ww1_greekbulgarian.29.d:0 "협상국 지도자들은 우리가 사실상 불가리아와 전쟁 중이 아니므로, 우리 군대를 철수시킬 것을 요구합니다. 그들은 우리를 공격할 수단이 없으므로 우리가 군대를 무장하면 잃을 것이 없지만, 그들은 화를 낼 것입니다."
 ww1_greekbulgarian.29.t:0 "협상국이 무장 해제를 요구하다"
 ww1_greekbulgarian.30.a:0 "선거를 실시 하자"
 ww1_greekbulgarian.30.b:0 "선거 따윈 없다"
 ww1_greekbulgarian.30.d:0 "총리 베니젤로스의 권력과 인기는 마침내 감소하고 있습니다. 수많은 의회당원들이 메타크사스 참모총장 또는 왕의 행동에 좋아하고 있습니다만, 우리는 이것에서 벗어날 기회를 얻고 있습니다. 우리가 조기 선거를 치르게 되면, 그들을 쫓아낼 기회가 생깁니다!"
 ww1_greekbulgarian.30.t:0 "조기 선거"
 ww1_greekbulgarian.31.a:0 "항의"
 ww1_greekbulgarian.31.b:0 "항의하지 마라"
 ww1_greekbulgarian.31.d:0 "알바니아는 세르비아가 군대를 철수시키기 위해 그 땅을 건너도록 허가했습니다. 이 난민들은 우리의 허가 없이 코르푸에 상륙했고. 그들은 떠나려 하지 않을 겁니다."
 ww1_greekbulgarian.31.t:0 "코르푸에 상륙한 세르비아 난민들"
 ww1_greekbulgarian.32.a:0 "그것을 허락하라"
 ww1_greekbulgarian.32.b:0 "그것을 허락하지 마라"
 ww1_greekbulgarian.32.d:0 "협상국은 동맹국을 상대로 추가적인 지원으로 활용하기 위한 도구 외에는 우리를 다른 어떤 것으로 생각하지 않는다는 것이 증명되었으며, 다름이 아닌 그들을 위한 또 다른 잠재적인 인력에 지나지 않습니다. 글쎄요, 만약 그들이 그리스를 동등한 나라라고 생각하지 않는다면, 혹시 동맹국이 될 것입니까? 우리는 불가리아에 대한 군사적 접근을 허용함으로써, 그들이 쉽고 빠르게 테살로니키에서 협상국을 제거할 수 있도록 할 것입니다."
 ww1_greekbulgarian.32.t:0 "불가리아 군사 접근 허가?"
 ww1_greekbulgarian.33.a:0 "빌어먹을!"
 ww1_greekbulgarian.33.d:0 "우리가 의심하는 방화범은 타토이 왕궁 근처에 있는 숲에 불을 질렀던 한 프랑스 요원이었습니다. 그 혼란 속에서, 소피 여왕은 그녀의 막내딸 캐서린 공주를 이 지역에서 도망치면서 1마일 넘게 데려갔습니다. 콘스탄티노스 왕 자신을 비롯한 여러 왕족 측근이 다치고. 왕의 거주지는 거의 완전히 파괴되었습니다. 설상가상으로 16명의 군인과 측근들이 목숨을 잃었습니다."
 ww1_greekbulgarian.33.t:0 "왕실 거주지에 화재가 나다!"
 ww1_greekbulgarian.34.a:0 "빌어먹을 베니젤로스!"
 ww1_greekbulgarian.34.d:0 "테살로니키에서 협상국이 점령한 지역 내에서 베니젤로스는 람프로스의 그리스 정부에 반대하는 국방 정부를 선포했습니다. 이 시점에서 그를 축출하는 유일한 방법은 그의 요구를 철회하거나 전쟁에 가담하는 것 뿐입니다. 그리스의 중립성은 훌륭하게 유지되었지만, 점점 더 끝날 것으로 보입니다."
 ww1_greekbulgarian.34.t:0 "테살로니키 정부"
 ww1_greekbulgarian.35.a:0 "그들의 요구를 승낙한다"
 ww1_greekbulgarian.35.b:0 "그들의 요구를 거절한다"
 ww1_greekbulgarian.35.d:0 "그리스가 더는 명백한 친-협상국이 아니므로, 따라서 영국과 프랑스는 그리스의 무장 해제를 요구하고 있습니다. 만약 우리가 거절한다면, 그들은 우리에게 전쟁을 선포할 가능성이 있습니다."
 ww1_greekbulgarian.35.t:0 "협상국이 다시 해산을 요구하다"
 ww1_greekbulgarian.2.a:0 "훌륭해!"
 ww1_greekbulgarian.2.b:0 "그리스 내정에 간섭하지 마라"
 ww1_greekbulgarian.2.d:0 "그리스의 총리 베니젤로스는 그의 왕의 뜻을 거역하고, 테살로니키 항구를 장악할 것을 요구합니다. 이 항구는 다르다넬스 작전을 위한 완벽한 후방 기지가 될 것이며, 그리스는 저항조차 할 수 없습니다! 물론, 이 지역을 합병하면 우리의 대의로부터 그들을 멀어지게 할 수 있지만, 그들은 단지 투르크 인들을 위한 노동자일 뿐입니다. 맞나요?"
 ww1_greekbulgarian.2.t:0 "테살로니키 점령?"
 ww1_greekbulgarian.36.a:0 "프랑스에 포격을 가한 것을 환영합니다!"
 ww1_greekbulgarian.36.b:0 "우리의 약속을 지켜라"
 ww1_greekbulgarian.36.d:0 "그리스가 군대를 해산하기로 했을 때, 대구경 대포와 소형화기의 재고품을 협상국에게 주기로 합의했습니다. 프랑스 대표단이 아테네에 내려 모든 무기를 가져갑니다."
 ww1_greekbulgarian.36.t:0 "그리스의 저녁예배'"
 ww1_greekbulgarian.37.a:0 "콘스탄티노스는 고개를 숙이다"
 ww1_greekbulgarian.37.b:0 "콘스탄티노스는 일어서다"
 ww1_greekbulgarian.37.d:0 "그리스의 중립성이 끝났습니다. 협상국은 우리가 전쟁에 동참할 것을 요구하고 있으며, 더는 우리에게 영토를 약속하지 않습니다. 우리가 거절한다면 분명히 동맹국에 묶일 것이고, 이는 내전이 아니라면 전쟁으로 이어질 것입니다. 러시아의 유일한 안전 보장은 사라졌습니다. 국왕은 협상국 대표단에 고개를 숙여야 하나요? 아니면 일어서야 하나요?"
 ww1_greekbulgarian.37.t:0 "협상국의 마지막 경고"
 ww1_greekbulgarian.38.a:0 "훌륭해!"
 ww1_greekbulgarian.38.d:0 "불가리아는 우리의 제안을 받아들였고 세르비아와 협상국과의 전쟁에 동참합니다."
 ww1_greekbulgarian.38.t:0 "불가리아가 동맹국에 가입하다!"
 ww1_greekbulgarian.39.a:0 "훌륭해!"
 ww1_greekbulgarian.39.d:0 "불가리아는 우리의 제안을 받아들였고 세르비아와 협상국과의 전쟁에 동참합니다."
 ww1_greekbulgarian.39.t:0 "불가리아가 동맹국에 가입하다!"
 ww1_greekbulgarian.40.a:0 "불가리아에 거래제안을 한다"
 ww1_greekbulgarian.40.b:0 "불가리아는 잊자"
 ww1_greekbulgarian.40.d:0 "세르비아는 우리가 생각했던 것보다 더 강력하게 부딪혀오고 있습니다. 노련하고 장비를 갖춘 군대가 우리를 놀라게 했습니다. 그러나, 그들은 여전히 그들의 오래된, 무자비한 적 불가리아가 있습니다. 어쩌면, 마케도니아의 약속을 지키면, 우리는 그들을 우리 편으로 데려올 수 있지 않을까요?"
 ww1_greekbulgarian.40.t:0 "불가리아와의 약속"
 ww1_greekbulgarian.41.a:0 "동맹을 제안한다"
 ww1_greekbulgarian.41.d:0 "세르비아 전선은 우리의 우선순위가 아닙니다. 그러나, 우리는 여전히 훌륭한 군대를 확보할 필요가 있습니다. 불가리아는 그러한 측면에서 우리 어깨의 무게를 어느 정도 없애고, 세르비아와 맞서야 할 분명한 이유가 있습니다. 우리는 이미 동맹국 초대를 전달했습니다."
 ww1_greekbulgarian.41.t:0 "불가리아와의 협정"
 ww1_greekbulgarian.42.a:0 "알바니아로 대피하라"
 ww1_greekbulgarian.42.b:0 "알바니아로 대피하지 마라"
 ww1_greekbulgarian.42.d:0 "우리 군대는 패배했습니다. 만약 우리가 알바니아를 통해 후퇴하지 않는다면, 우리의 남은 군대는 전멸될 것입니다. 우리가 안전한 길을 찾을 수 있을 것 같지는 않지만, 반드시 통과할 수 있는 좋은 시도를 해야 합니다."
 ww1_greekbulgarian.42.t:0 "알바니아를 통해 대피합니까?"
 ww1_greekbulgarian.43.a:0 "훌륭해!"
 ww1_greekbulgarian.43.d:0 "최근 알바니아의 통치자인 비디트 1세 왕자나 에사드 톱타니는, 특히 알바니아를 통한 세르비아 퇴각에 대해 좋게 생각하지 않습니다. 그러나, 정부는 급격히 전복됐고, 알바니아는 현재 우리의 철수를 심각하게 거부하기에는 너무 불안정합니다. 이제 출발 할 시간입니다!"
 ww1_greekbulgarian.43.t:0 "알바니아를 통해 대피하라!"
 ww1_greekbulgarian.44.a:0 "그래!"
 ww1_greekbulgarian.44.b:0 "아니!"
 ww1_greekbulgarian.44.d:0 "알바니아의 새로운 지도자인 에사드 톱타니는 이미 분권화된 국가에 대한 권력 장악력을 상실했습니다. 세르비아는 군대를 철수시키기 위해 이 상황을 이용하고 있습니다! 슬프게도, 우리는 그들을 막을 능력이 없지만, 적어도 정식 항의를 할 수는 있습니다. 세르비아가 들어오게 허용할까요?"
 ww1_greekbulgarian.44.t:0 "세르비아군 병력을 철수시키겠습니까?"
 ww1_greekbulgarian.45.a:0 "제기랄!"
 ww1_greekbulgarian.45.d:0 "그리스 왕국은 합법적으로 알바니아 영토인 북부 에피루스를 합병했습니다. 유럽의 강대국들은 이 명백한 절도 행위를 현재 인정했습니다. 우리는 언젠가 그것을 되찾기 위해 기회가 생기기만을 바랄 뿐입니다."
 ww1_greekbulgarian.45.t:0 "그리스는 북부 에피루스의 병합을 선언하다"
 ww1_greekbulgarian.46.a:0 "훌륭해!"
 ww1_greekbulgarian.46.d:0 "알바니아를 통해 퇴각이 시작됩니다. 군대는 그리스의 코르푸 섬을 종착지점으로 선택했습니다."
 ww1_greekbulgarian.46.t:0 "세르비아 군대는 알바니아를 통해 철수하다!"
 ww1_greekbulgarian.3.a:0 "협상하다"
 ww1_greekbulgarian.3.b:0 "협상을 중지하다"
 ww1_greekbulgarian.3.d:0 "그리스인들은 그들의 중립성에 완고하지만, 우리는 그것이 왕정주의자 콘스탄티노스왕과 베니젤로스 총리 사이의 불화 때문일 것이라고 추측합니다. 물론, 우리는 베니젤로스와 협상을 할 수는 있지만, 불가리아가 전쟁에 참전하고 그리스를 위해 방대한 양의 영토를 약속한다면, 그것은 유익할 것입니다. 아직, 전쟁에서 총을 더 얻으려면 ..."
 ww1_greekbulgarian.3.t:0 "그리스와 협상"
 ww1_greekbulgarian.4.a:0 "좋았어!"
 ww1_greekbulgarian.4.d:0 "그리스는 마침내 협상국에 합류했습니다! 길고 긴, 팽팽한 협상 끝에 Venizelos 총리의 주도하에 그리스가 동맹국과 함께합니다. 물론, 우리는 그들의 주장인 트라키안 해안과 스미르나를 대가로 지급해야지만 우리가 그것을 얻을 때 그 다리를 건널 수 있습니다."
 ww1_greekbulgarian.4.t:0 "런던 조약이 체결되었습니다!"
 ww1_greekbulgarian.5.a:0 "작전을 수용하고 불가리아는 잊자"
 ww1_greekbulgarian.5.b:0 "작전을 거부하자 불가리아가 우선이다"
 ww1_greekbulgarian.5.d:0 "새 총리 디미트리오스 구나리스는 협상국에 계획을 제안합니다. 그리스가 불가리아에 대항하는 대가로 협상국에 합류하는 것을 동의하고... 트라키안 해안에 대한 그들의 주장을 지지하는 것입니다. 만약 그들이 여전히 중립적이라면, 그런 거래는 불가리아를 독일 측에 붙게 할 가능성이 있습니다."
 ww1_greekbulgarian.5.t:0 "구나리스 작전"
 ww1_hejaz.1.a:0 "아랍인들과의 첫 만남"
 ww1_hejaz.1.d:0 "튀르크의 종속국 중 하나인 메카의 샤리프, 후세인 빈 알리는 오스만 제국의 통치에 진저리가 났습니다. 그는 실제로 오스만을 반대하고 철저히 처분하겠다고 위협하고 있습니다. 이것은 우리가 중동에서 우리의 전쟁에 참여할 수 있는 완벽한 동료인 것처럼 보입니다."
 ww1_hejaz.1.t:0 "후세인 빈 알리와 서신 왕래"
 ww1_hejaz.9.a:0 "완벽해!"
 ww1_hejaz.9.d:0 "영국의 협조 덕분에 우리에게 물품을 보낼 수 있는 육로가 열렸습니다. 첫 번째 상자가 오고 있습니다!"
 ww1_hejaz.9.t:0 "영국으로 부터의 지원물품"
 ww1_hejaz.10.a:0 "훌륭해!"
 ww1_hejaz.10.d:0 "더 많은 호송원이 우리의 반란을 돕기 위해 영국으로부터 도착하고 있다."
 ww1_hejaz.10.t:0 "영국으로 부터의 지원물품"
 ww1_hejaz.2.a:0 "메카의 샤리프가 우리의 대의에 동참하다"
 ww1_hejaz.2.d:0 "헨리 맥마흔은 후세인 빈 알리에게 잠재적으로 이집트를 포함하여 아라비아 반도에서부터 이라크와 레반트의 북쪽 국경까지 대규모의 아라비아 제국을 약속했다. 이것은 우리 편으로 그를 데려 간다는 위대한 약속이며, 가장 좋은 부분은 우리가 그를 배반하면 아무 것도 잃지 않는다는 것입니다!"
 ww1_hejaz.2.t:0 "위대한 아랍 제국을 위한 약속"
 ww1_hejaz.3.a:0 "Send supplies!"
 ww1_hejaz.3.d:0 "The Arab revolters are doing well. Thanks to our coordinated efforts, a land route is opened and allows us to send them supplies."
 ww1_hejaz.3.t:0 "Send assistance to Hedjaz"
 ww1_hejaz.4.a:0 "Send more supplies!"
 ww1_hejaz.4.d:0 "The revolt is still going strong. Thanks to our coordinated efforts, a land route is opened and allows us to send them supplies."
 ww1_hejaz.4.t:0 "Renewed assistance to Hedjaz"
 ww1_hejaz.5.a:0 "알겠다"
 ww1_hejaz.5.d:0 "The British have written to our state, acknowledging the tyranny of our Turkish overlords. They seem supportive of Hedjazi independence. Could this be the start of a beautiful friendship?"
 ww1_hejaz.5.t:0 "Letters with Henry MacMahon"
 ww1_hejaz.6.a:0 "흥미롭군!"
 ww1_hejaz.6.d:0 "The British have promised us an empire! All Arabic-speaking lands in the Middle East as well as Egypt have been promised to us, if we choose to help them over the course of the war. This grand promise has already driven our people into minor resistance against the Turks...and sounds like a pretty good deal. After all, surely they wouldn't promise something like this if they didn't intend to back it up!"
 ww1_hejaz.6.t:0 "England promises a great Arab Empire"
 ww1_hejaz.7.a:0 "Break the Ottoman rule!"
 ww1_hejaz.7.d:0 "Negotiations with the British have been largely successful. The Revolt has now begun in earnest. A great Arab state will come!"
 ww1_hejaz.7.t:0 "The Great Arab Revolt"
 ww1_hejaz.8.a:0 "He'll be helpful"
 ww1_hejaz.8.d:0 "In order to coordinate British operations with Arab revolters, the United Kingdom has sent a young officer, Captain Thomas Edward Lawrence. Though perhaps not on the same level as a hardened trench rat from the Western Front, he should still give us some advantage and help our fight against the Turks."
 ww1_hejaz.8.t:0 "토머스 에드워드 로렌스가 도착하다"
 ww1_mexico.1081.t:0 "콜럼버스 전투"
 ww1_mexico.1081_d:0 "The Battle of Columbus (Burning of Columbus or the Columbus Raid), March 9, 1916, began as a raid conducted by Pancho Villa´s Division of the North on the small United States border town of Columbus, New Mexico, located 3 miles north of the border. The raid escalated into a full scale battle between Villistas and the United States Army. Villa himself led the assault, only to be driven back into Mexico by elements of the 13th Cavalry Regiment stationed at the town. The attack angered Americans and President Woodrow Wilson ordered the Punitive Expedition in which the US Army invaded Mexico in an unsuccessful attempt to capture General Villa."
 ww1_mexico.1080:0 "The plan of San Diego discovered!"
 ww1_mexico.1080_d:0 "Declaring the creation of a Liberating Army of Races and Peoples, the Plan of San Diego called for the recruitment of Mexican nationals, African Americans, indigenous Native Americans and Mexican Americans to rebel against the U.S.\n The central goal of the plan was to free Texas, New Mexico, Arizona, California, and Colorado from U.S. control. These states would become an independent republic that in the future could be reunited with Mexico. To the north, rebels hoped to conquer other U.S. states to produce a buffer zone between the United States and Mexico."
 ww1_mexico.100:0 "멕시코 혁명"
 ww1_mexico.100.d:0 "The Mexican Revolution was a major armed struggle in 1910–1920 that radically transformed Mexican culture and government. Although recent research has focused on local and regional aspects of the Revolution, it was a genuinely national revolution. Its outbreak in 1910 resulted from the failure of the 35 years long regime of Porfirio Díaz to find a managed solution to the presidential succession. This meant there was a political crisis among competing elites and the opportunity for agrarian insurrection. Wealthy landowner Francisco I. Madero challenged Díaz in 1910 presidential election, and following the rigged results revolted under the Plan of San Luis Potosí. Armed conflict ousted Díaz from power and a new election was held in 1911, bringing Madero to the presidency."
 ww1_mexico.1082.t:0 "The failed occupation of the port of Salinas Cruz"
 ww1_mexico.1082_d:0 "It was during the government of Porfirio Diaz that the negotiations began, the Americans offered him first the purchase of the states of Oaxaca, Veracruz and Tabasco; Which I rejected, after all the Dictator had fought in all the wars of Mexico against the foreigners and knew very well the intentions of these. United States for this, tried to occupy the ports of Salinas and Cruz. Sending the Pacific fleet to the port. But a Mexican cannon(Made by Mondragón) destroyed several American battleships causing them to withdraw."
 ww1_mexico.1083.t:0 "The last battle between Mexico and United States"
 ww1_mexico.1083_d:0 "Believing the Americans that Villa could be in El Carrizal sent a detachment. On June 21 at dawn, US troops were spotted from Carrizal. In reporting on the situation, Lieutenant Colonel Rivas marched to him to ask Commander Boyd what was the reason for his presence in that place, to which it was said that some deserters were being pursued, which is why the American leader insisted In passing Rivas instructed the commander of the Mexican troops, who notified the American captain that he would not be able to stop there, at his insistence, he was offered to wait for instructions again to avoid any misunderstanding and an armed conflict. Faced with the refusal,The two commanders then retired to begin the battle, ordering General Gomez to open fire to prevent the advance of the Americans. At the beginning of the battle, Gómez was mortally wounded, taking the command Lieutenant Colonel Rivas; Boyd died shortly afterwards and another officer named Morey was injured; The invaders, seeing themselves without bosses, surrendered after suffering severe losses.This hard-fought battle lasted about three hours and further tightened relations between the two countries. However, the US government was more concerned about its increasingly deteriorating relations with the German government and wanted to avoid two possible fronts in case of war with Germany, decided to solve its problems with Mexico. A treaty was agreed upon in which it was felt that the punitive expedition should leave the country.This provoked a new sense of patriotism in the north of the country as there were a large number of volunteers who were quickly trained and enlisted in the Mexican army for fear of a strong counterattack by Pershing."
 ww1_montenegro.1.a:0 "전쟁으로!"
 ww1_montenegro.1.d:0 "At the first invasion of Serbia by the Austro-Hungarian armies, Montenegro lost no time in declaring war against the Central Powers, on August 6 1914, despite the promises of Austrian diplomacy that Shkoder will be awarded to Montenegro if it remains neutral."
