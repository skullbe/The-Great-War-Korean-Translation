 #--------------------------------------------------------------
 AUH_ww1_Multinational_State:0 "다민족 국가"
 AUH_ww1_Multinational_State_desc:0 "이 시기 다른 국가들과 달리, 오스트리아-헝가리 제국은 민족주의로 이루어진 국가가 아닙니다. 하지만 이전의 왕족 결혼과 왕위계승을 통해 제국은 여러 민족의 지역이 통합된 국가가 되었습니다. 최근에는, 제국의 피지배 민족들이 독립을 외치고 있으며, 오스트리아를 괴롭히고 있습니다."
 #--------------------------------------------------------------
 ITA_ww1_Risorgimento:0 "부흥 시대"
 ITA_ww1_Risorgimento_desc:0 "이탈리아 통일운동은 이탈리아 반도의 여러 주를 이탈리아 왕국의 단일 국가로 통합시킨 정치적, 사회적 운동입니다. 이 사건에 대한 추억과 뒤따른 무질서주의는 이태리 화합과 정치에서의 원동력 되었습니다."
 #--------------------------------------------------------------
 ww1_Faith_Allah:0 "알라의 믿음"
 ww1_Faith_Allah_desc:0 "코란에서 알라는 신자들이 단합, 분열, 분열 및 분산을 강력하게 피하고 용서하고 보호하기 위해 서로 단결하고, 신뢰 계급에 가입하고, 형제로서 서로를 존중하고 사랑할 것을 명령합니다. 메카의 오토만 헤게모니와 칼립프 이슬람교의 술탄은 정부의 신앙을 증명합니다."
 #--------------------------------------------------------------
 ww1_Scramble_for_Africa:0 "아프리카 주도권 경쟁"
 ww1_Scramble_for_Africa_desc:0 “대영제국, 프랑스, 독일, 거기에 다른 유럽 열강사이의 경쟁은 이 시기 강대국 사이의 긴장 상황을 보여주고 있습니다. 소유권 없는 분산된 영토들을 해외 식민지로 합병하자는 주장들이, 자국 내 길거리에 일찌감치 울려 퍼지고 있습니다."
 #--------------------------------------------------------------
 AUH_ww1_House_Habsburg_Lorraine:0 "합스부르크-로레인 가문"
 AUH_ww1_House_Habsburg_Lorraine_desc:0 “합스부르크-로레인 가문은 유럽에서 가장 영향력 있는 왕가들 중 하나이며, 또한 오스트리아-헝가리 제국을 지배하고 있습니다. 이 가문이 오랫동안 왕위에 군림하며 남긴 유산은, 왕위를 유지하는 한, 지배를 유지하는데 필요한 정당성을 맘껏 활용할 수 있게 해줍니다."
 #--------------------------------------------------------------
 GER_ww1_North_German_Confederation:0 "북독일연방의 유산"
 GER_ww1_North_German_Confederation_desc:0 "수년이 지나서야 다시 하나가 된 독일이 탄생했습니다, 프러시아는 북독일연방을 만들었고, 이들은 제국을 통일하기전에는 독일에서 가장 큰 힘을 가졌었습니다. 이들이 이뤄낸 제국의 통일은 아직도 기억 속에 남게 되었고, 제국의 통일이라는 기념비적인 일에 반영 우리 국민의 법과 자존심에 제국의 통일이라는 기념비적인 일이 반영되어있습니다."
 #--------------------------------------------------------------
 German_staff_ww1:0 "독일 참모"
 German_staff_ww1_desc:0 "The German Army, responsible for the continuous study of all aspects of war, and for drawing up and reviewing plans for mobilization or campaign. It existed unofficially from 1806, and was formally established by law in 1814, the first general staff in existence. It was distinguished by the formal selection of its officers by intelligence and proven merit rather than patronage or wealth, and by the exhaustive and rigorously structured training which its staff officers undertook. Its rise and development gave the German armed forces a decisive strategic advantage over their adversaries for nearly a century and a half."

 Austrian_staff:0 "오스트리아 참모"
 Austrian_staff_desc:0 "오스트리아-헝가리의 제국 및 왕실 작전참모(K. und K.)는 전쟁부에 속해 있었습니다. 운영은 전군을 통솔하는 참모총장이 담당하였고, 황제에게 직접 접근할 수 있는 권한을 가지고 있었습니다. 작전참모는 계획 수립과 사전 준비를 담당하였고, 육군최고사령부(AOK)는 작전 통수기관이었습니다. 실제로 AOK가 황제의 직속 지휘 아래에 있었고 참모총장은 황제의 수석고문이었기에, 결국 AOK는 참모총장의 통제 하에 있었습니다."

 Franch_Staff:0 "프랑스 참모"
 Franch_Staff_desc:0 "전쟁이 펼쳐지며 육군참모총장은 총사령부(GQG: Grand Quartier Général)를 맡게 됩니다. 제 1차 세계 대전 동안 프랑스군 지휘관은 대원수(generalissimo)와 총사령관으로 다양하게 불렸습니다. 전쟁 후반기인 1917년에는 최고전쟁위원회가 설립되었고, 총 명령권이 프랑스 장군 페르디낭 포슈에게 주어집니다. 또한 1918년 중반엔 프랑스 육군참모총장 앙리 페탱이 포슈의 지휘 밑으로 배정됩니다. 전쟁은 일단 1918년 11월에 휴전으로 끝났지만, 전쟁 기간의 조직은 1920년까지 유지되었습니다."

 ENG_Staff:0 "영국 참모"
 ENG_Staff_desc:0 "1차 대전 기간동안 영국군은 제국 확장 요구에 부응하여, 군 조직화를 진행할 수 있었습니다. 그 체계는 19세기 후반의 카드웰과 칠더스 개혁을 기반으로 한 신병 모집과 연대 제도의 자원제였습니다. 영국군은 제국의 문제와 그로 발생되는 식민지 전쟁에 대한 준비와 부응을 요구 받았습니다. 19세기의 마지막 년도에는 영국군은 주요 분쟁인 제 2차 보어전쟁(1899-1902)에 참전하였고, 이때 영국군의 전술 및 지휘력 그리고 행정의 취약점이 부각되었습니다."

 ww1_difficulty_tinkywinki:0 "보라돌이 야-호!"
 ww1_difficulty_tinkywinki_desc:0 "''독일 황제놈에게 화환이나 보내주자고. 그럼 우리 모두 티타임에 맞춰 집에 돌아갈 수 있을 거야!''”
 ww1_difficulty_nottoday:0 "그냥 플레이하겠습니다"
 ww1_difficulty_nottoday_desc:0 " '아빠, 1차 세계 대전에서 뭘 했었어?'라고 묻는 다면 뭐라고 답할 것인가"
 ww1_difficulty_ballsofsteel:0 "나는 강심장입니다"
 ww1_difficulty_ballsofsteel_desc:0 "''내 중앙군은 무너져가며, 우익은 후퇴 중이다. 그야말로 최고의 상황이다. 나는 공격하겠다.''"
 ww1_difficulty_spartans:0 "오늘밤, 우리는 지옥에서 식사를 할 것이다!"
 ww1_difficulty_spartans_desc:0 "''모두에게 전쟁이 선포되어 있습니다! 오스만 제국은 대부분 직접 전쟁을 선포했습니다!''"
