 ENG_ww1_install_communism_desc:0 "때가 왔다, 착한사람, 정직한 사람, 잉글랜드 사람뿐 아니라 조국의 다른 이들도 조국을 완전히 장악할 수 있게 됬다! 이것은 우리 모두의가장 영광스러운 혁명이 될 것이다!"


