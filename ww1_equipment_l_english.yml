 GER_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz. 138/1 그릴 (독일어: '귀뚜라미') 제 2 차 세계 대전 중 독일에 의해 사용 된 자주 중보병포. 약 490-500대가 생산 되었다. 폴란드와 프랑스에서 소련 기갑 사단이 사용하였다.  1945년 까지 사용되었으며 튀니지에서 포병과 탱크를 상대로 전투를 벌였다."
 GER_medium_tank_artillery_equipment_2:0 "훔멜"
 GER_medium_tank_artillery_equipment_2_short:0 "훔멜"
 GER_medium_tank_artillery_equipment_2_desc:0 "훔멜(독일어: '호박벌')은 게쉬츠바겐 III/IV의 차체를 기반으로 하여 15cm 곡사포를 무장한 자주포입니다. 훔멜은 2차 세계 대전 중인 1943년 초반부터 전쟁이 끝날 때까지 독일 국방군에 의해 운용되었습니다."
 GER_medium_tank_artillery_equipment_3:0 "그릴레 12"
