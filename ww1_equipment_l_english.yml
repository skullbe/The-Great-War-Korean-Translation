 GER_light_tank_artillery_equipment_1_desc:0 "차량화 보병 연대 내 보병중대들에 배치된 견인포는 전투간 탱크들에 대항하는 데 어려움을 겪었다. 가장 쉬운 해결책은 탱크의 부품들을 전투간에 적용하는 것이다. Bison에서, 견인포들은 팬저 I호형의 몸체를 사용했다."
