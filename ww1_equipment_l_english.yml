 GER_light_tank_equipment_1_short:0 "판저 I"
 GER_light_tank_equipment_1_desc:0 "판저 I은 1930년대 독일에서 생산된 경전차였습니다. 판저 I의 설계는 1932년에 시작되었고 1934년에 대량생산을 시작했습니다.  독일 육군에 기갑전의 개념을 도입하기 위해 훈련용 전차로 만들어진 판저 I은 더 현대화된 전차의 부족으로 인해 전투에서 광범위하게 사용되었습니다."
