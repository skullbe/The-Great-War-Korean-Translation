 GER_medium_tank_aa_equipment_1_short:0 "뫼벨바겐"
 GER_medium_tank_aa_equipment_1_desc:0 "뫼벨바겐(가구 운반차)이라는 별명은 폐쇄시 특유의 각진 포탑 때문에 유래되었고 3호전차의 차대와 20mm 4연장 대공포를 장비한 자주대공포였다."
 GER_medium_tank_aa_equipment_2:0 "플락판저 IV 오스트빈트"
 GER_medium_tank_aa_equipment_2_short:0 "오스트빈트"
 GER_medium_tank_aa_equipment_2_desc:0 "4호 대공전차 '오스트빈트' (독일어:'동풍')는 4호전차를 기본으로 하는 자주 대공포 였다. 이전의 4호 대공전차의 후계로 1944년에 개발되었다. 4호전차의 포탑을 제거하고 3.7cm Flak 43 대공포를 탑재한 육각형의 오픈형 포탑으로 대체했다.  폐쇄형의 포탑 디자인이 보다 더 좋았으나 포에 의해 발생하는 연기로 인해 사용할 수 없었다."
 GER_medium_tank_aa_equipment_3:0 "플락판저 코엘리안"
 GER_medium_tank_aa_equipment_3_short:0 "코엘리안"
 GER_medium_tank_aa_equipment_3_desc:0 "대공포 코엘리안은 2차 세계대전 중 독일 육군을 위해 라인메탈 사에 의해 설계된 자주대공포 였습니다. 코엘리안은 판터 중형전차의 차체 위에 2문의 3.7cm Flak 43 대공포를 내장한 회전형 포탑을 탑재하도록 설계되었으나, 전쟁이 끝나기 전까지 생산되지 못했습니다."
