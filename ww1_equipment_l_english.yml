 gw_tank_equipment:0 "세계 대전 전차"
 gw_tank_equipment_short:0 "세계 대전 전차"
 gw_tank_equipment_desc:0 "제 1차 세계대전간 탱크는 영국과 프랑스에서 독립적으로 동시에 개발되었는데, 이는 서부전선에서 참호 교착상태를 타결하기 위한 수단이었다. 탱크라는 이름은 초기 개발단계간 영국에 의해 붙여졌는데, 이는 그 목적을 숨기고자 하는 의도였다. 초기 탱크는 기관총과 소구경 화포로 무장했으며, 느리게 기동했고, 오직 소구경 무기들을 방어할 수 있을 만큼의 장갑만 갖추었다."
 GER_gw_tank_equipment:0 "라이히트트락터"
 GER_gw_tank_equipment_short:0 "라이히트트락터"
 GER_gw_tank_equipment_desc:0 "라이히트트락터는 독일의 실험적인 전차였습니다. 1차 세계 대전 후에,  독일은 베르사유 조약에 따라 군사적 연구가 제한되었지만 비밀프로그램이 '트락터'라는 이름하에  군사 장갑 차량과 대포로 개발되었습니다."
