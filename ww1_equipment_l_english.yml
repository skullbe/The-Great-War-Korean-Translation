l_english:
 submarine:0 "잠수함"
 submarine_desc:0 "잠수함은 적 수송선단을 공격하기 위해 잠행과 강력한 어뢰를 이용합니다."
 
 both_cruisers_desc:0 "경순양함 - 가벼운 보조함. 이것의 주임무는 적군 보조함들에게서 아군 주력함을 보호하는 것이고 또한 강력한 어뢰로 적 주력함에 피해를 입힐 수 있다.\n\n중순양함 - 꽤 유연한 거대한 장갑으로 무장된 순양함. 거대한 주력함을 만들 수 없는 국가에 좋은 선택이다."
 light_cruiser:0 "경순양함"
 light_cruiser_desc:0 "가벼운 보조함. 이것의 주임무는 적군 보조함들에게서 아군 주력함을 보호하는 것이고 또한 강력한 어뢰로 적 주력함에 피해를 입힐 수 있다."
 heavy_cruiser:0 "중순양함"
 heavy_cruiser_desc:0 "꽤 유연한 거대한 장갑으로 무장된 순양함. 거대한 주력함을 만들 수 없는 국가에 좋은 선택이다."
 destroyer:0 "구축함"
 destroyer_desc:0 "가장 가벼운 보조함. 구축함의 임무는 보다 큰 함선을 보호하고 잠수함을 격침하는 것입니다."
 carrier:0 "항공모함"
 carrier_desc:0 "주력함은 전투에 투입할 수 있는 강력한 항공모함의 비행단을 나를 수 있습니다. 또한 당신의 적 해안에 위치해 수상 비행장으로 유용하게 사용할 수 있습니다."
 battleship:0 "전함"
 battleship_desc:0 "가장 거대한 주력함은 돈으로 살 수 있는 가장 큰 무기들과 강력한 장갑으로 무장했습니다.  이런 비싼 투자품은 작은 보조함선들의 적절한 지원을 받아야 합니다."
 battle_cruiser:0 "순양전함"
 battle_cruiser_desc:0 "보통 전함에 근접한 공격력을 가진 거대 주력함이지만, 약한 장갑과 빠른 속도를 맞바꾸게 되었습니다."
 convoy:0 "수송선"
 convoy_desc:0 "수송선은 상품과 자원의 국제 무역에 이용됩니다. 또한 부대를 수송하고 해상 상륙 수행을 위해 사용됩니다."
 sh_battleship:0 "초중전함"
 sh_battleship_desc:0 "가장 거대한 주력함은 돈으로 살 수 있는 가장 큰 무기들과 강력한 장갑으로 무장했습니다.  이런 비싼 투자품은 작은 보조함선들의 적절한 지원을 받아야 합니다."
 light_airframe:0 "가벼운 기체"
 light_airframe_desc:0 "가벼운 기체로 만들어진 비행기"
 medium_airframe:0 "중간 기체"
 medium_airframe_desc:0 "중간 기체로 만들어진 비행기"
 heavy_airframe:0 "무거운 기체"
 heavy_airframe_desc:0 "무거운 기체로 만들어진 비행기"
 jet_engines:0 "제트 엔진"
 JET_ENGINES_SPECIAL:0 "제트 엔진의 발전은 제트 비행기를 개발하기 위한 필수적인 선결요소입니다. 당신이 보다 개선된 비행기를 연구하고 싶다면 이는 반드시 연구되어야 합니다."
 jet_engines_desc:0 "획기적인 추진 기술로써, 제트엔진은 개발은 완전히 새로운 차세대 항공기 개발을 가능하게 해 줄 것입니다."
 convoy_1:0 "수송선"
 
 motorized_equipment:0 "수송 차량"
 motorized_equipment_desc:0 "트럭과 다른 차들은 군대를 전장으로 수송하는데 사용했습니다."
 
 motorized_equipment_0:0 "마차"
 motorized_equipment_0_desc:0 "육군 기계화가 되기 이전에는 마차가 기동을 위해 사용됬습니다."
 
 motorized_equipment_2:0 "초기 차량화"
 motorized_equipment_2_desc:0 "차량화 보병은 군대의 기계화를 향한 선구가 되었습니다. 민간 트럭들은 병력 수송, 야포 견인, 장비와 보급품 수송 등 군용으로 사용될 준비가 되있습니다. 이것은 보병 부대들의 전략적 기동성을 비약적으로 상승 시켰으며, 그렇지 않았다면 행군에 의존 했을것입니다."

 motorized_equipment_1:0 "차량화"
 motorized_equipment_1_desc:0 "차량화 보병은 군대의 기계화를 향한 선구가 되었습니다. 민간 트럭들은 병력 수송, 야포 견인, 장비와 보급품 수송 등 군용으로 사용될 준비가 되있습니다. 이것은 보병 부대들의 전략적 기동성을 비약적으로 상승 시켰으며, 그렇지 않았다면 행군에 의존 했을것입니다."

