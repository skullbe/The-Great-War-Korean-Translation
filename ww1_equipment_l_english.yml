 GER_medium_tank_equipment_3_desc:0 "판터는 2차 세계 대전시 1943년 중반부터 1945년 유럽에서의 전쟁이 끝날때까지 독일이 사용한 중형전차의 대명사이다. 3호전차와 4호전차를 대체하고 러시아의 T-34를 상대하기 위한 전차였다. 후기형으로 교체되지 못한채 종전시까지 티거 중전차와 함께 사용되었다. 판터의 화력, 기동성, 다른 나라의 후기형 및 차세대 전차 설계를 벤치마킹한 방어력의 조합은 매우 훌륭했으며 2차 세계 대전 중 최고의 전차로 꼽히게 되었다."
