 GER_heavy_tank_equipment_3_desc:0 "흔히 쾨니히스 티거라고 알려졌으나, 종종 연합군 병사들에 의해 킹 타이거라고 불릴정도로  티거 I 과 동일한 개념 설계를 적용했지만 훨씬 더 강력한 성능이 예상되었다. 티거 II 는 티거 I의 두꺼운 장갑과 판터 중형전차에 사용된 경사장갑을 조합하였다. 전차의 무게는 대략 70톤이었으며 100에서 180mm의 정면 방호력을 가진 장갑과 장포신 8.8cm Kampfwagenkanone 43 L/71 주포를 장착하였다."
