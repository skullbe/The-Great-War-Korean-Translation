 GER_medium_tank_equipment_1:0 "판저캄프바겐 III"
 GER_medium_tank_equipment_1_short:0 "판저 III"
 GER_medium_tank_equipment_1_desc:0 "일찍이 1934/35년 쯤 하인즈 구데리안 장군은 미래 독일의 기갑사단에서 가장 중요한 역할을 맡을 두 차량을 구상했다. 첫 번째 차량은 대전차포와 2정의 기관총으로 무장될 예정이였고 두 번째 차량은 더 큰 구경의 전차포가 탑재될 예정이였다. 첫 번째 차량은 3호 전차로 알려졌으며 기갑 대대 예하 3개 중대의 표준 전차로 채택되었고 두 번째 차량은 4호 전차로 알려진다."
